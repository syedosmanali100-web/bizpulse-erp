name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Install Cordova
      run: |
        npm install -g cordova
        
    - name: Create Cordova Project
      run: |
        cordova create BizPulseApp com.bizpulse.erp "BizPulse ERP"
        cd BizPulseApp
        
    - name: Copy Web Assets
      run: |
        cp -r build/* BizPulseApp/www/
        
    - name: Add Android Platform
      run: |
        cd BizPulseApp
        cordova platform add android
        
    - name: Build APK
      run: |
        cd BizPulseApp
        cordova build android --release
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: BizPulse-ERP-APK
        path: BizPulseApp/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
