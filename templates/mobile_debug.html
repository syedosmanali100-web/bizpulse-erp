<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizPulse - Debug Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #732C3F, #A66B7A);
            padding: 20px;
            color: white;
        }
        .card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            margin: 50px auto;
        }
        h1 { color: #732C3F; text-align: center; }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #732C3F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        button:active {
            background: #8B4A5C;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
        }
        .log div {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #732C3F;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîê BizPulse Login</h1>
        <p style="text-align: center; color: #666;">Debug Mode</p>
        
        <input type="email" id="email" value="bizpulse.erp@gmail.com" placeholder="Email">
        <input type="password" id="password" value="demo123" placeholder="Password">
        
        <button onclick="testLogin()">üöÄ TEST LOGIN</button>
        
        <div class="log" id="log">
            <strong>üìã Debug Logs:</strong>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        function addLog(msg) {
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.textContent = `[${time}] ${msg}`;
            document.getElementById('logs').appendChild(div);
            console.log(msg);
        }

        addLog('‚úÖ Page loaded');
        addLog('üåê Server: ' + window.location.origin);

        async function testLogin() {
            addLog('üîê Login button clicked!');
            alert('üîê Login button clicked!');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            addLog('üìß Email: ' + email);
            addLog('üîë Password: ' + password);
            alert('üìß Email: ' + email + '\nüîë Password: ' + password);
            
            const url = window.location.origin + '/api/auth/login';
            addLog('üåê API URL: ' + url);
            
            try {
                addLog('üì° Sending request...');
                alert('üì° Sending API request...');
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                addLog('üì• Response: ' + response.status);
                
                const data = await response.json();
                addLog('‚úÖ Data: ' + JSON.stringify(data));
                alert('‚úÖ Response received!\n' + JSON.stringify(data, null, 2));
                
                if (data.token || data.message === 'Login successful') {
                    addLog('‚úÖ LOGIN SUCCESS!');
                    alert('‚úÖ LOGIN SUCCESS!\n\nRedirecting to dashboard...');
                    
                    setTimeout(() => {
                        window.location.href = '/retail/dashboard';
                    }, 2000);
                } else {
                    addLog('‚ùå Invalid response');
                    alert('‚ùå Invalid response from server');
                }
                
            } catch (error) {
                addLog('‚ùå Error: ' + error.message);
                alert('‚ùå API Error: ' + error.message + '\n\nTrying fallback...');
                
                // Fallback
                if (email === 'bizpulse.erp@gmail.com' && password === 'demo123') {
                    addLog('‚úÖ Fallback login success!');
                    alert('‚úÖ Fallback login success!\n\nRedirecting...');
                    
                    setTimeout(() => {
                        window.location.href = '/retail/dashboard';
                    }, 2000);
                } else {
                    addLog('‚ùå Wrong credentials');
                    alert('‚ùå Wrong email or password!');
                }
            }
        }
        
        // Test on Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testLogin();
            }
        });
        
        addLog('‚úÖ Ready to test login!');
    </script>
</body>
</html>
