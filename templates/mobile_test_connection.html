<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f5f5f5;
        }
        .box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 5px solid #732C3F;
        }
        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .info { border-left-color: #17a2b8; background: #d1ecf1; }
        button {
            background: #732C3F;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
        }
        pre {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        h1 { color: #732C3F; }
        h3 { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üîç Connection Test</h1>
    
    <div class="box info">
        <h3>Current URL:</h3>
        <pre id="currentUrl"></pre>
    </div>

    <div class="box info">
        <h3>API Base:</h3>
        <pre id="apiBase"></pre>
    </div>

    <button onclick="testConnection()">üß™ Test Connection</button>
    
    <div id="result"></div>

    <h3>Console Logs:</h3>
    <pre id="logs" style="max-height: 300px; overflow-y: auto;"></pre>

    <script>
        const logs = [];
        
        function log(msg) {
            const time = new Date().toLocaleTimeString();
            logs.push(`[${time}] ${msg}`);
            document.getElementById('logs').textContent = logs.join('\n');
            console.log(msg);
        }

        // Show URLs
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('apiBase').textContent = window.location.origin;
        
        log('Page loaded');
        log('URL: ' + window.location.href);
        log('Origin: ' + window.location.origin);

        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="box info">‚è≥ Testing...</div>';
            log('Starting connection test...');

            const tests = [
                { name: 'Homepage', url: '/' },
                { name: 'API Version', url: '/api/version' },
                { name: 'Products API', url: '/api/products' },
                { name: 'Customers API', url: '/api/customers' }
            ];

            let html = '';
            let allPassed = true;

            for (const test of tests) {
                try {
                    log(`Testing: ${test.name} (${test.url})`);
                    const fullUrl = window.location.origin + test.url;
                    log(`Full URL: ${fullUrl}`);
                    
                    const response = await fetch(fullUrl);
                    log(`Response status: ${response.status}`);
                    
                    if (response.ok) {
                        const data = await response.text();
                        log(`‚úÖ ${test.name} - SUCCESS`);
                        html += `<div class="box success">‚úÖ ${test.name} - OK</div>`;
                    } else {
                        log(`‚ùå ${test.name} - HTTP ${response.status}`);
                        html += `<div class="box error">‚ùå ${test.name} - HTTP ${response.status}</div>`;
                        allPassed = false;
                    }
                } catch (error) {
                    log(`‚ùå ${test.name} - ERROR: ${error.message}`);
                    html += `<div class="box error">‚ùå ${test.name}<br>Error: ${error.message}</div>`;
                    allPassed = false;
                }
            }

            if (allPassed) {
                html = '<div class="box success"><h3>‚úÖ ALL TESTS PASSED!</h3><p>Connection is working. You can use the mobile app.</p></div>' + html;
                log('‚úÖ All tests passed!');
                html += '<button onclick="window.location.href=\'/mobile-simple\'">Open Mobile App</button>';
            } else {
                html = '<div class="box error"><h3>‚ùå SOME TESTS FAILED</h3><p>Check the errors below and server console.</p></div>' + html;
                log('‚ùå Some tests failed');
            }

            resultDiv.innerHTML = html;
        }

        // Auto-run test
        window.addEventListener('load', () => {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
