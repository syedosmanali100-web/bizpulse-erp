<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Invoices - BizPulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --wine: #722F37;
            --wine-dark: #5a2329;
            --wine-light: #8B3A47;
            --bg: #fafafa;
            --card: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--wine) 0%, var(--wine-light) 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 8px rgba(114, 47, 55, 0.15);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-white {
            background: white;
            color: var(--wine);
        }

        .btn-white:hover {
            background: #f9fafb;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .stat-card:hover {
            box-shadow: 0 4px 12px rgba(114, 47, 55, 0.08);
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--wine) 0%, var(--wine-light) 100%);
            color: white;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
        }

        /* Filters */
        .filters-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
        }

        .filter-input {
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--wine);
            box-shadow: 0 0 0 3px rgba(114, 47, 55, 0.1);
        }

        /* Table */
        .table-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
        }

        th {
            padding: 0.875rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem 1.5rem;
            font-size: 0.875rem;
            color: var(--text);
            border-top: 1px solid var(--border);
        }

        tbody tr {
            transition: background 0.2s;
            cursor: pointer;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .badge-paid {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-overdue {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .action-btn {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border);
            background: white;
            color: var(--text);
        }

        .action-btn:hover {
            background: var(--wine);
            color: white;
            border-color: var(--wine);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--wine);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/retail/dashboard" class="back-btn">
                    ‚Üê Dashboard
                </a>
                <h1 class="page-title">üìÑ Invoices</h1>
            </div>
            <div class="header-actions">
                <a href="/retail/billing" class="btn btn-white">
                    ‚ûï New Invoice
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">Total Invoices</div>
                        <div class="stat-value" id="totalInvoices">0</div>
                    </div>
                    <div class="stat-icon">üìÑ</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">Paid</div>
                        <div class="stat-value" id="paidInvoices">0</div>
                    </div>
                    <div class="stat-icon">‚úÖ</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">Pending</div>
                        <div class="stat-value" id="pendingInvoices">0</div>
                    </div>
                    <div class="stat-icon">‚è≥</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">Total Amount</div>
                        <div class="stat-value" id="totalAmount">‚Çπ0</div>
                    </div>
                    <div class="stat-icon">üí∞</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select class="filter-input" id="statusFilter" onchange="filterInvoices()">
                        <option value="all">All Status</option>
                        <option value="paid">Paid</option>
                        <option value="pending">Pending</option>
                        <option value="overdue">Overdue</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Date Range</label>
                    <select class="filter-input" id="dateRange" onchange="filterInvoices()">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input type="text" class="filter-input" placeholder="Search..." id="searchInput" oninput="filterInvoices()">
                </div>

                <div class="filter-group" style="justify-content: flex-end;">
                    <label class="filter-label">&nbsp;</label>
                    <button class="btn btn-white" onclick="resetFilters()">Reset</button>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-section">
            <div class="table-header">
                <h2 class="table-title">All Invoices</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Invoice #</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="invoicesTable">
                    <tr>
                        <td colspan="7">
                            <div class="loading">
                                <div class="spinner"></div>
                                <div>Loading invoices...</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Load invoices
        async function loadInvoices() {
            try {
                console.log('Fetching invoices from /api/invoices');
                const response = await fetch('/api/invoices');
                const invoices = await response.json();
                console.log('Invoices loaded:', invoices.length);
                
                if (invoices && invoices.length > 0) {
                    renderInvoices(invoices);
                    updateStats(invoices);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading invoices:', error);
                showError();
            }
        }

        function renderInvoices(invoices) {
            const tbody = document.getElementById('invoicesTable');
            tbody.innerHTML = invoices.map((inv, index) => `
                <tr data-invoice-id="${inv.id}">
                    <td><strong>${index + 1}</strong></td>
                    <td><strong>#${inv.id}</strong></td>
                    <td>${formatDate(inv.date || inv.created_at)}</td>
                    <td>${inv.customer_name || 'Walk-in'}</td>
                    <td><strong>‚Çπ${formatNumber(inv.total_amount || inv.amount)}</strong></td>
                    <td><span class="badge badge-${getStatusClass(inv.status)}">${inv.status || 'Paid'}</span></td>
                    <td>
                        <button class="action-btn view-btn" data-id="${inv.id}">View</button>
                        <button class="action-btn print-btn" data-id="${inv.id}">Print</button>
                    </td>
                </tr>
            `).join('');
            
            // Add event listeners to buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = e.target.getAttribute('data-id');
                    viewInvoice(id);
                });
            });
            
            document.querySelectorAll('.print-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = e.target.getAttribute('data-id');
                    printInvoice(id);
                });
            });
            
            // Add click event to rows
            document.querySelectorAll('tbody tr').forEach(row => {
                row.addEventListener('click', () => {
                    const id = row.getAttribute('data-invoice-id');
                    if (id) viewInvoice(id);
                });
            });
        }

        function updateStats(invoices) {
            const total = invoices.length;
            const paid = invoices.filter(i => (i.status || 'paid').toLowerCase() === 'paid').length;
            const pending = total - paid;
            const totalAmount = invoices.reduce((sum, i) => sum + (i.total_amount || i.amount || 0), 0);

            document.getElementById('totalInvoices').textContent = total;
            document.getElementById('paidInvoices').textContent = paid;
            document.getElementById('pendingInvoices').textContent = pending;
            document.getElementById('totalAmount').textContent = '‚Çπ' + formatNumber(totalAmount);
        }

        function getStatusClass(status) {
            const s = (status || 'paid').toLowerCase();
            if (s === 'paid') return 'paid';
            if (s === 'pending') return 'pending';
            return 'overdue';
        }

        function showEmptyState() {
            document.getElementById('invoicesTable').innerHTML = `
                <tr><td colspan="7">
                    <div class="empty-state">
                        <div class="empty-icon">üìÑ</div>
                        <div class="empty-text">No invoices found</div>
                    </div>
                </td></tr>
            `;
        }

        function showError() {
            document.getElementById('invoicesTable').innerHTML = `
                <tr><td colspan="7">
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-text">Failed to load invoices</div>
                    </div>
                </td></tr>
            `;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-IN', { 
                day: '2-digit', 
                month: 'short',
                year: 'numeric'
            });
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-IN').format(num);
        }

        function filterInvoices() {
            loadInvoices();
        }

        function resetFilters() {
            document.getElementById('statusFilter').value = 'all';
            document.getElementById('dateRange').value = 'all';
            document.getElementById('searchInput').value = '';
            loadInvoices();
        }

        function viewInvoice(id) {
            console.log('Viewing invoice:', id);
            window.location.href = `/retail/invoice/${id}`;
        }

        function printInvoice(id) {
            console.log('Printing invoice:', id);
            window.open(`/retail/invoice/${id}?print=true`, '_blank');
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Invoice page loaded');
            loadInvoices();
        });
    </script>
</body>
</html>
