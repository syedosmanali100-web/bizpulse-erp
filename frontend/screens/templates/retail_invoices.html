<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Invoices - BizPulse ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* === PREMIUM RESET & BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --wine-primary: #722F37;
            --wine-dark: #5D252A;
            --wine-light: #B85450;
            --wine-lighter: #E8B4B8;
            --wine-lightest: #F5E6E8;
            --secondary-color: #D4AF37;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --dark-color: #2D1B1E;
            --gray-50: #fefefe;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(114 47 55 / 0.05);
            --shadow: 0 1px 3px 0 rgb(114 47 55 / 0.1), 0 1px 2px -1px rgb(114 47 55 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(114 47 55 / 0.1), 0 2px 4px -2px rgb(114 47 55 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(114 47 55 / 0.1), 0 4px 6px -4px rgb(114 47 55 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(114 47 55 / 0.1), 0 8px 10px -6px rgb(114 47 55 / 0.1);
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--wine-lightest) 0%, var(--wine-lighter) 50%, var(--wine-light) 100%);
            min-height: 100vh;
            color: var(--gray-900);
            line-height: 1.6;
            font-weight: 400;
        }

        /* === UNIFIED CARD LAYOUT === */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .unified-card {
            background: var(--white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(114, 47, 55, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1400px;
            min-height: 90vh;
            position: relative;
        }

        .unified-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(114, 47, 55, 0.02) 0%, rgba(184, 84, 80, 0.02) 100%);
            pointer-events: none;
        }

        /* === PREMIUM HEADER === */
        .header {
            background: linear-gradient(135deg, var(--wine-primary) 0%, var(--wine-dark) 100%);
            color: var(--white);
            padding: 28px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-left h1 i {
            font-size: 32px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
        }

        .breadcrumb a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: var(--white);
        }

        .breadcrumb i {
            font-size: 12px;
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.15);
            color: var(--white);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--wine-primary);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .btn-secondary:hover {
            background: var(--wine-lightest);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* === PREMIUM STATS CARDS === */
        .content-wrapper {
            padding: 32px;
            position: relative;
            z-index: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--white);
            padding: 28px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--gray-100);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--wine-primary), var(--wine-light));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--wine-lighter);
        }

        .stat-card:hover::before {
            opacity: 0.03;
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-sm);
        }

        .stat-icon.primary { 
            background: linear-gradient(135deg, var(--wine-lighter), var(--wine-lightest)); 
            color: var(--wine-primary); 
        }
        .stat-icon.success { 
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05)); 
            color: var(--success-color); 
        }
        .stat-icon.warning { 
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.05)); 
            color: var(--warning-color); 
        }
        .stat-icon.info { 
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05)); 
            color: var(--info-color); 
        }

        .stat-content {
            position: relative;
            z-index: 1;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .stat-label {
            color: var(--gray-600);
            font-size: 16px;
            font-weight: 600;
        }

        /* === PREMIUM FILTERS === */
        .filters-section {
            background: var(--white);
            padding: 28px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: 32px;
            border: 2px solid var(--gray-100);
        }

        .filters-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .filters-header h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--wine-primary);
        }

        .filters-header i {
            font-size: 20px;
            color: var(--wine-light);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-group label i {
            font-size: 12px;
            color: var(--wine-light);
        }

        .filter-input {
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--gray-50);
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--wine-primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(114, 47, 55, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-filter {
            padding: 12px 20px;
            border: 2px solid var(--wine-primary);
            border-radius: var(--border-radius);
            background: var(--wine-primary);
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-filter:hover {
            background: var(--wine-dark);
            transform: translateY(-1px);
        }

        .btn-reset {
            padding: 12px 20px;
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius);
            background: var(--white);
            color: var(--gray-700);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            border-color: var(--wine-primary);
            color: var(--wine-primary);
        }

        /* === PREMIUM INVOICES TABLE === */
        .invoices-section {
            background: var(--white);
            padding: 28px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            border: 2px solid var(--gray-100);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--wine-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            font-size: 22px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
        }

        thead {
            background: linear-gradient(135deg, var(--wine-primary) 0%, var(--wine-dark) 100%);
        }

        th {
            padding: 20px 16px;
            text-align: left;
            font-weight: 700;
            color: var(--white);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        th:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 25%;
            height: 50%;
            width: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        td {
            padding: 20px 16px;
            border-bottom: 1px solid var(--gray-200);
            font-size: 14px;
            font-weight: 500;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: var(--wine-lightest);
            transform: scale(1.01);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-completed { 
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(16, 185, 129, 0.1)); 
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .status-pending { 
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15), rgba(245, 158, 11, 0.1)); 
            color: var(--warning-color);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        .status-cancelled { 
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.1)); 
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn-view { 
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05)); 
            color: var(--info-color);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .btn-view:hover {
            background: var(--info-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-edit { 
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.05)); 
            color: var(--warning-color);
            border-color: rgba(245, 158, 11, 0.2);
        }

        .btn-edit:hover {
            background: var(--warning-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-delete { 
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05)); 
            color: var(--danger-color);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .btn-delete:hover {
            background: var(--danger-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* === PREMIUM BACK BUTTON === */
        .back-button {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            color: var(--wine-primary);
            border: 2px solid var(--wine-lighter);
            padding: 14px 24px;
            border-radius: var(--border-radius-lg);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
        }

        .back-button:hover {
            background: var(--wine-primary);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
            border-color: var(--wine-primary);
        }

        .back-button i {
            font-size: 16px;
        }

        /* === EMPTY STATE === */
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--gray-500);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.6;
            background: linear-gradient(135deg, var(--gray-400), var(--gray-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--gray-700);
        }

        .empty-text {
            font-size: 16px;
            color: var(--gray-500);
            margin-bottom: 24px;
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 1024px) {
            .container {
                padding: 12px;
            }
            
            .unified-card {
                min-height: 95vh;
            }
            
            .content-wrapper {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 16px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .header-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                font-size: 12px;
            }
            
            th, td {
                padding: 12px 8px;
            }
        }
        .btn-view:hover { background: var(--info); color: white; }

        .btn-print { background: rgba(115, 44, 63, 0.1); color: var(--primary); }
        .btn-print:hover { background: var(--primary); color: white; }

        .btn-download { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .btn-download:hover { background: var(--success); color: white; }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .page-btn:hover, .page-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.75rem;
            }

            th, td {
                padding: 0.5rem;
            }
        }
        /* Prominent Back Button */
        .prominent-back-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px rgba(115, 44, 63, 0.3);
        }
        
        .prominent-back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(115, 44, 63, 0.4);
        }

        .prominent-back-btn i {
            font-size: 1.2rem;
        }

        /* Export Dropdown */
        .export-dropdown {
            position: relative;
            display: inline-block;
        }

        .export-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-width: 220px;
            margin-top: 0.5rem;
            z-index: 1000;
            overflow: hidden;
        }

        .export-menu.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .export-option {
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text);
            font-weight: 500;
            border-bottom: 1px solid var(--border);
        }

        .export-option:last-child {
            border-bottom: none;
        }

        .export-option:hover {
            background: var(--secondary);
            color: var(--primary);
        }

        .export-option i {
            font-size: 1.2rem;
            width: 20px;
        }

        .export-option i.fa-file-csv {
            color: #10b981;
        }

        .export-option i.fa-file-excel {
            color: #059669;
        }

        .export-option i.fa-file-pdf {
            color: #ef4444;
        }

        .export-option i.fa-file-code {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <!-- Premium Back Button -->
    <a href="/retail/dashboard" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
    </a>

    <div class="container">
        <div class="unified-card">
            <!-- Premium Header -->
            <div class="header">
                <div class="header-left">

            <div class="content-wrapper">

                <!-- Premium Stats Cards -->

        <!-- Filters -->
        <div class="filters-section">
            <!-- Quick Date Filters -->
            <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap;">
                <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.875rem;" onclick="setQuickDate('today')">
                    üìÖ Today
                </button>
                <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.875rem;" onclick="setQuickDate('yesterday')">
                    üìÖ Yesterday
                </button>
                <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.875rem;" onclick="setQuickDate('week')">
                    üìÖ This Week
                </button>
                <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.875rem;" onclick="setQuickDate('month')">
                    üìÖ This Month
                </button>
                <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.875rem;" onclick="clearDateFilters()">
                    ‚úñÔ∏è Clear
                </button>

                <!-- Premium Filters -->
                <div class="filters-section">
                    <div class="filters-header">
                        <i class="fas fa-filter"></i>
                        <h3>Filter Invoices</h3>
                    </div>
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label><i class="fas fa-list"></i> Status</label>
                            <select class="filter-input" id="statusFilter" onchange="filterInvoices()">
                                <option value="all">All Status</option>
                                <option value="completed">Completed</option>
                                <option value="pending">Pending</option>
                                <option value="cancelled">Cancelled</option>

                        <div class="filter-group">
                            <label><i class="fas fa-calendar-alt"></i> Date Range</label>
                            <select class="filter-input" id="dateRange" onchange="setDateRange()">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="yesterday">Yesterday</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                                <option value="custom">Custom Range</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label><i class="fas fa-calendar"></i> From Date</label>
                            <input type="date" class="filter-input" id="fromDate" onchange="filterInvoices()">
                        </div>

                        <div class="filter-group">
                            <label><i class="fas fa-search"></i> Search</label>
                            <input type="text" class="filter-input" id="searchInput" placeholder="Invoice #, customer name..." oninput="filterInvoices()">

                <!-- Premium Invoices Table -->
                <div class="invoices-section">
                    <div class="section-header">
                        <h2 class="section-title"><i class="fas fa-table"></i> All Invoices</h2>
                        <button class="btn btn-secondary" onclick="refreshInvoices()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>

            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Loading invoices...</p>
            </div>

                    <div id="emptyState" class="empty-state" style="display: none;">
                        <div class="empty-icon">üìÑ</div>
                        <h3 class="empty-title">No Invoices Found</h3>
                        <p class="empty-text">Start by creating your first invoice to see it here</p>
                        <button class="btn btn-primary" onclick="window.location.href='/retail/billing'">

            <div id="tableContainer" class="table-container" style="display: none;">
                <table>
                    <thead>

                            <th>S.No</th>

                            <th>Date</th>
                            <th>Customer</th>
                            <th>Amount</th>

                            <th>Actions</th>

                    </tbody>

            </div>

    <script>
        let currentInvoices = [];
        let currentPage = 1;
        let totalPages = 1;
        let totalRecords = 0;
        const itemsPerPage = 10;

        // Load invoices on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadInvoices();
        });

        async function loadInvoices(page = 1) {
            try {
                document.getElementById('loadingState').style.display = 'block';
                document.getElementById('tableContainer').style.display = 'none';
                document.getElementById('emptyState').style.display = 'none';
                
                // Get filter values
                const status = document.getElementById('statusFilter')?.value || 'all';
                const fromDate = document.getElementById('fromDate')?.value || '';
                const toDate = document.getElementById('toDate')?.value || '';
                const search = document.getElementById('searchInput')?.value || '';
                
                // Build query parameters
                const params = new URLSearchParams({
                    page: page,
                    per_page: itemsPerPage,
                    status: status
                });
                
                if (fromDate) params.append('from_date', fromDate);
                if (toDate) params.append('to_date', toDate);
                if (search) params.append('search', search);
                
                const response = await fetch(`/api/invoices?${params}`);
                const data = await response.json();
                
                currentInvoices = data.invoices;
                currentPage = data.pagination.current_page;
                totalPages = data.pagination.total_pages;
                totalRecords = data.pagination.total_records;
                
                updateStats();
                displayInvoices();
                updatePagination();
                
                document.getElementById('loadingState').style.display = 'none';
                
                if (currentInvoices.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    document.getElementById('tableContainer').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading invoices:', error);
                document.getElementById('loadingState').innerHTML = '<p style="color: var(--danger);">Error loading invoices</p>';
            }
        }

        function updateStats() {
            // Show total records from server (filtered count)
            const total = totalRecords;
            const totalAmount = currentInvoices.reduce((sum, inv) => sum + (inv.total_amount || 0), 0);
            const paid = currentInvoices.filter(inv => inv.status === 'completed').length;
            const pending = currentInvoices.filter(inv => inv.status === 'pending').length;

            document.getElementById('totalInvoices').textContent = total;
            document.getElementById('totalAmount').textContent = '‚Çπ' + totalAmount.toFixed(2);
            document.getElementById('paidInvoices').textContent = paid;
            document.getElementById('pendingInvoices').textContent = pending;
        }

        function displayInvoices() {
            const tbody = document.getElementById('invoicesTableBody');
            tbody.innerHTML = '';

            currentInvoices.forEach((invoice, index) => {
                const serialNo = ((currentPage - 1) * itemsPerPage) + index + 1; // Calculate serial number across pages
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${serialNo}</strong></td>
                    <td><strong>${invoice.bill_number}</strong></td>
                    <td>${formatDate(invoice.created_at)}</td>
                    <td>${invoice.customer_name || 'Walk-in Customer'}</td>
                    <td><strong>‚Çπ${invoice.total_amount.toFixed(2)}</strong></td>
                    <td><span class="status-badge status-${invoice.status}">${invoice.status}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-icon btn-view" onclick="viewInvoice('${invoice.id}')" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-icon btn-print" onclick="printInvoice('${invoice.id}')" title="Print">
                                <i class="fas fa-print"></i>
                            </button>
                            <button class="btn-icon btn-download" onclick="downloadInvoice('${invoice.id}')" title="Download">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => changePage(currentPage - 1);
            pagination.appendChild(prevBtn);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = 'page-btn' + (i === currentPage ? ' active' : '');
                    pageBtn.textContent = i;
                    pageBtn.onclick = () => changePage(i);
                    pagination.appendChild(pageBtn);
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.style.padding = '0 0.5rem';
                    pagination.appendChild(dots);
                }
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => changePage(currentPage + 1);
            pagination.appendChild(nextBtn);

            // Add page info
            const pageInfo = document.createElement('div');
            pageInfo.style.marginTop = '1rem';
            pageInfo.style.textAlign = 'center';
            pageInfo.style.color = 'var(--gray-600)';
            pageInfo.style.fontSize = '0.9rem';
            pageInfo.innerHTML = `Showing ${((currentPage - 1) * itemsPerPage) + 1} to ${Math.min(currentPage * itemsPerPage, totalRecords)} of ${totalRecords} invoices`;
            pagination.appendChild(pageInfo);
        }

        function changePage(page) {
            if (page >= 1 && page <= totalPages) {
                loadInvoices(page);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function setQuickDate(period) {
            const today = new Date();
            let fromDate, toDate;

            switch(period) {
                case 'today':
                    fromDate = toDate = formatDateForInput(today);
                    break;
                
                case 'yesterday':
                    const yesterday = new Date(today);
                    yesterday.setDate(yesterday.getDate() - 1);
                    fromDate = toDate = formatDateForInput(yesterday);
                    break;
                
                case 'week':
                    const weekStart = new Date(today);
                    // Get day of week (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
                    const dayOfWeek = today.getDay();
                    // Calculate days to subtract to get to Monday
                    // If Sunday (0), go back 6 days; otherwise go back (dayOfWeek - 1) days
                    const daysToMonday = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
                    
                    console.log('üîç Week Calculation Debug:');
                    console.log('Today:', today.toDateString());
                    console.log('Day of Week:', dayOfWeek, ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][dayOfWeek]);
                    console.log('Days to Monday:', daysToMonday);
                    
                    weekStart.setDate(today.getDate() - daysToMonday);
                    
                    console.log('Week Start:', weekStart.toDateString());
                    
                    fromDate = formatDateForInput(weekStart);
                    toDate = formatDateForInput(today);
                    break;
                
                case 'month':
                    const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
                    fromDate = formatDateForInput(monthStart);
                    toDate = formatDateForInput(today);
                    break;
            }

            console.log(`üîç Quick Date Filter: ${period}`);
            console.log(`üìÖ From: ${fromDate}, To: ${toDate}`);

            document.getElementById('fromDate').value = fromDate;
            document.getElementById('toDate').value = toDate;
            filterInvoices();
        }

        function clearDateFilters() {
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            document.getElementById('statusFilter').value = 'all';
            document.getElementById('searchInput').value = '';
            filterInvoices();
        }

        function formatDateForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function filterInvoices() {
            // Reset to page 1 when applying filters
            loadInvoices(1);
        }

        function refreshInvoices() {
            // Reload current page with current filters
            loadInvoices(currentPage);
        }

        function viewInvoice(id) {
            window.location.href = `/retail/invoice/${id}`;
        }

        function printInvoice(id) {
            window.open(`/api/invoices/${id}/print`, '_blank');
        }

        function downloadInvoice(id) {
            window.location.href = `/api/invoices/${id}/download`;
        }

        function toggleExportMenu() {
            const menu = document.getElementById('exportMenu');
            menu.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.export-dropdown');
            if (dropdown && !dropdown.contains(event.target)) {
                document.getElementById('exportMenu').classList.remove('show');
            }
        });

        function exportInvoices(format) {
            // Close dropdown
            document.getElementById('exportMenu').classList.remove('show');

            const timestamp = new Date().toISOString().split('T')[0];
            const filename = `invoices_${timestamp}`;

            switch(format) {
                case 'csv':
                    exportAsCSV(filename);
                    break;
                case 'excel':
                    exportAsExcel(filename);
                    break;
                case 'pdf':
                    exportAsPDF(filename);
                    break;
                case 'json':
                    exportAsJSON(filename);
                    break;
            }
        }

        function exportAsCSV(filename) {
            const csv = convertToCSV(filteredInvoices);
            downloadFile(csv, `${filename}.csv`, 'text/csv');
        }

        function exportAsExcel(filename) {
            // Create Excel-compatible CSV with UTF-8 BOM
            const csv = '\uFEFF' + convertToCSV(filteredInvoices);
            downloadFile(csv, `${filename}.xls`, 'application/vnd.ms-excel');
        }

        function exportAsPDF(filename) {
            // For PDF, we'll create a printable HTML version
            const printWindow = window.open('', '_blank');
            const invoicesHTML = generatePrintableHTML(filteredInvoices);
            
            printWindow.document.write(invoicesHTML);
            printWindow.document.close();
            
            setTimeout(() => {
                printWindow.print();
            }, 500);
        }

        function exportAsJSON(filename) {
            const json = JSON.stringify(filteredInvoices, null, 2);
            downloadFile(json, `${filename}.json`, 'application/json');
        }

        function generatePrintableHTML(invoices) {
            const rows = invoices.map(inv => `
                <tr>
                    <td>${inv.bill_number}</td>
                    <td>${formatDate(inv.created_at)}</td>
                    <td>${inv.customer_name || 'Walk-in'}</td>
                    <td>‚Çπ${inv.total_amount.toFixed(2)}</td>
                    <td>${inv.status}</td>
                </tr>
            `).join('');

            return `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Invoices Report</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        h1 { color: #732C3F; }
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
                        th { background: #732C3F; color: white; }
                        tr:nth-child(even) { background: #f9f9f9; }
                        .header { margin-bottom: 20px; }
                        .date { color: #666; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h1>üìÑ Invoices Report</h1>
                        <p class="date">Generated: ${new Date().toLocaleString()}</p>
                        <p>Total Invoices: ${invoices.length}</p>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Invoice #</th>
                                <th>Date</th>
                                <th>Customer</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                </body>
                </html>
            `;
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function convertToCSV(data) {
            const headers = ['Invoice #', 'Date', 'Customer', 'Amount', 'Status'];
            const rows = data.map(inv => [
                inv.bill_number,
                formatDate(inv.created_at),
                inv.customer_name || 'Walk-in',
                inv.total_amount,
                inv.status
            ]);

            return [headers, ...rows].map(row => row.join(',')).join('\n');
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
    </script>

            </div>
        </div>
    </div>
</body>
