<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Store - User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F4E6EA 0%, #E8D0D6 50%, #DCC0C8 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .abstract-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50% 30% 70% 40%;
            background: linear-gradient(145deg, 
                rgba(197, 124, 138, 0.3) 0%,
                rgba(197, 124, 138, 0.2) 30%,
                rgba(197, 124, 138, 0.1) 60%,
                rgba(197, 124, 138, 0.05) 100%);
            animation: ribbon-flow 25s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 600px;
            height: 300px;
            top: 10%;
            left: 5%;
            border-radius: 200px 50px 150px 80px;
            transform: rotate(-15deg);
        }

        .shape:nth-child(2) {
            width: 400px;
            height: 200px;
            top: 60%;
            right: 10%;
            border-radius: 100px 200px 80px 150px;
            transform: rotate(25deg);
            animation-delay: 10s;
        }

        .shape:nth-child(3) {
            width: 300px;
            height: 250px;
            bottom: 20%;
            left: 30%;
            border-radius: 150px 80px 200px 60px;
            transform: rotate(10deg);
            animation-delay: 20s;
        }

        @keyframes ribbon-flow {
            0%, 100% { transform: rotate(-15deg) translateY(0px); }
            33% { transform: rotate(-10deg) translateY(-20px); }
            66% { transform: rotate(-20deg) translateY(10px); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #2d3748;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #4a5568;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 0.8) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(115, 44, 63, 0.3);
            color: #2d3748;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 0.95) 100%);
            transform: translateY(-2px);
            color: #1a202c;
        }

        .profile-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(197, 124, 138, 0.3);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 
                0 25px 50px rgba(115, 44, 63, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .section-title {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 25px;
            text-align: left;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
            font-weight: 700;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(115, 44, 63, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            color: #2d3748;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(45, 55, 72, 0.6);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(115, 44, 63, 0.5);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 15px rgba(115, 44, 63, 0.2);
        }

        .form-group select option {
            background: white;
            color: #2d3748;
            padding: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            color: #2d3748 !important;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px auto 0;
            flex-wrap: wrap;
        }

        .edit-btn, .save-btn, .cancel-btn {
            background: linear-gradient(135deg, 
                rgba(115, 44, 63, 0.4) 0%,
                rgba(139, 74, 92, 0.3) 100%);
            color: white;
            border: 1px solid rgba(197, 124, 138, 0.5);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            min-width: 150px;
        }

        .edit-btn:hover, .save-btn:hover, .cancel-btn:hover {
            background: linear-gradient(135deg, 
                rgba(115, 44, 63, 0.6) 0%,
                rgba(139, 74, 92, 0.5) 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(197, 124, 138, 0.4);
        }

        .cancel-btn {
            background: linear-gradient(135deg, 
                rgba(220, 53, 69, 0.4) 0%,
                rgba(220, 53, 69, 0.3) 100%);
            border-color: rgba(220, 53, 69, 0.5);
        }

        .cancel-btn:hover {
            background: linear-gradient(135deg, 
                rgba(220, 53, 69, 0.6) 0%,
                rgba(220, 53, 69, 0.5) 100%);
            box-shadow: 0 15px 35px rgba(220, 53, 69, 0.4);
        }

        /* View mode - hide input fields, show values as text */
        .view-mode .form-group input,
        .view-mode .form-group select,
        .view-mode .form-group textarea {
            display: none;
        }

        .view-mode .form-group {
            position: relative;
        }

        .view-mode .form-group::after {
            content: attr(data-value);
            display: block;
            padding: 12px 16px;
            background: transparent;
            color: #2d3748;
            font-size: 1rem;
            min-height: 20px;
            border-bottom: 1px solid rgba(115, 44, 63, 0.2);
        }

        /* Edit mode - show input fields */
        .edit-mode .form-group input,
        .edit-mode .form-group select,
        .edit-mode .form-group textarea {
            display: block;
        }

        .edit-mode .form-group::after {
            display: none;
        }

        /* Section edit buttons */
        .section-edit-btn {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 0.8) 100%);
            color: #2d3748;
            border: 1px solid rgba(115, 44, 63, 0.3);
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .section-edit-btn:hover {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 0.95) 100%);
            transform: translateY(-2px);
            color: #1a202c;
        }

        .section-save-btn, .section-cancel-btn {
            background: linear-gradient(135deg, 
                rgba(115, 44, 63, 0.9) 0%,
                rgba(139, 74, 92, 0.8) 100%);
            color: white;
            border: 1px solid rgba(115, 44, 63, 0.8);
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-left: 10px;
        }

        .section-cancel-btn {
            background: linear-gradient(135deg, 
                rgba(220, 53, 69, 0.9) 0%,
                rgba(220, 53, 69, 0.8) 100%);
            border-color: rgba(220, 53, 69, 0.8);
        }

        .section-cancel-btn:hover {
            background: linear-gradient(135deg, 
                rgba(220, 53, 69, 1) 0%,
                rgba(220, 53, 69, 0.9) 100%);
            transform: translateY(-2px);
        }

        .section-save-btn:hover {
            background: linear-gradient(135deg, 
                rgba(115, 44, 63, 1) 0%,
                rgba(139, 74, 92, 0.9) 100%);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }

            .back-btn {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
                display: inline-block;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .edit-btn, .save-btn, .cancel-btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="abstract-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <a href="/retail/dashboard" class="back-btn">‚Üê Back to Dashboard</a>

    <div class="container">
        <div class="header">
            <h1>üõí Retail Store Profile</h1>
            <p>Complete your store and personal information</p>
        </div>

        <form id="retailProfileForm">
            <div class="profile-container">
                <!-- User Details Section -->
                <div class="profile-section view-mode" id="personalSection">
                    <h2 class="section-title">üë§ Personal Information
                        <button type="button" class="section-edit-btn" id="editPersonalBtn" onclick="editSection('personal')">‚úèÔ∏è Edit</button>
                        <div style="float: right; display: none;" id="personalActions">
                            <button type="button" class="section-save-btn" onclick="saveSection('personal')">üíæ Save</button>
                            <button type="button" class="section-cancel-btn" onclick="cancelSection('personal')">‚ùå Cancel</button>
                        </div>
                    </h2>
                    
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+91 70936 35305">
                        </div>
                        <div class="form-group">
                            <label for="whatsapp">WhatsApp Number</label>
                            <input type="tel" id="whatsapp" name="whatsapp" placeholder="+91 70936 35305">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="language">Preferred Language</label>
                            <select id="language" name="language">
                                <option value="">Select Language</option>
                                <option value="english">English</option>
                                <option value="hindi">Hindi</option>
                                <option value="bengali">Bengali</option>
                                <option value="tamil">Tamil</option>
                                <option value="telugu">Telugu</option>
                                <option value="marathi">Marathi</option>
                                <option value="gujarati">Gujarati</option>
                                <option value="kannada">Kannada</option>
                                <option value="malayalam">Malayalam</option>
                                <option value="punjabi">Punjabi</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Personal Address</label>
                        <textarea id="address" name="address" rows="3" placeholder="Enter your complete address"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="State">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pincode">PIN Code</label>
                            <input type="text" id="pincode" name="pincode" placeholder="123456">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" placeholder="India" value="India">
                        </div>
                    </div>
                </div>

                <!-- Company/Store Details Section -->
                <div class="profile-section view-mode" id="storeSection">
                    <h2 class="section-title">üè™ Store Information
                        <button type="button" class="section-edit-btn" id="editStoreBtn" onclick="editSection('store')">‚úèÔ∏è Edit</button>
                        <div style="float: right; display: none;" id="storeActions">
                            <button type="button" class="section-save-btn" onclick="saveSection('store')">üíæ Save</button>
                            <button type="button" class="section-cancel-btn" onclick="cancelSection('store')">‚ùå Cancel</button>
                        </div>
                    </h2>
                    
                    <div class="form-group">
                        <label for="storeName">Store Name</label>
                        <input type="text" id="storeName" name="storeName" placeholder="Enter your store name">
                    </div>

                    <div class="form-group">
                        <label for="storeType">Store Type</label>
                        <select id="storeType" name="storeType">
                            <option value="">Select Store Type</option>
                            <option value="general-store">General Store</option>
                            <option value="grocery">Grocery Store</option>
                            <option value="medical">Medical Store</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="hardware">Hardware Store</option>
                            <option value="stationery">Stationery</option>
                            <option value="cosmetics">Cosmetics</option>
                            <option value="mobile-accessories">Mobile Accessories</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="storeAddress">Store Address</label>
                        <textarea id="storeAddress" name="storeAddress" rows="3" placeholder="Enter your store address"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="storeCity">Store City</label>
                            <input type="text" id="storeCity" name="storeCity" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="storeState">Store State</label>
                            <input type="text" id="storeState" name="storeState" placeholder="State">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="storePincode">Store PIN Code</label>
                            <input type="text" id="storePincode" name="storePincode" placeholder="123456">
                        </div>
                        <div class="form-group">
                            <label for="storePhone">Store Phone</label>
                            <input type="tel" id="storePhone" name="storePhone" placeholder="+91 70936 35305">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="gstNumber">GST Number (Optional)</label>
                        <input type="text" id="gstNumber" name="gstNumber" placeholder="22AAAAA0000A1Z5">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="panNumber">PAN Number (Optional)</label>
                            <input type="text" id="panNumber" name="panNumber" placeholder="ABCDE1234F">
                        </div>
                        <div class="form-group">
                            <label for="aadharNumber">Aadhar Number (Optional)</label>
                            <input type="text" id="aadharNumber" name="aadharNumber" placeholder="1234 5678 9012">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bankAccount">Bank Account Number (Optional)</label>
                        <input type="text" id="bankAccount" name="bankAccount" placeholder="Account Number">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="bankName">Bank Name</label>
                            <input type="text" id="bankName" name="bankName" placeholder="Bank Name">
                        </div>
                        <div class="form-group">
                            <label for="ifscCode">IFSC Code</label>
                            <input type="text" id="ifscCode" name="ifscCode" placeholder="SBIN0001234">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="storeDescription">Store Description</label>
                        <textarea id="storeDescription" name="storeDescription" rows="3" placeholder="Brief description of your store and products"></textarea>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="homeDelivery" name="homeDelivery">
                        <label for="homeDelivery">Offer Home Delivery</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="onlinePayments" name="onlinePayments">
                        <label for="onlinePayments">Accept Online Payments</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="creditSales" name="creditSales">
                        <label for="creditSales">Allow Credit Sales</label>
                    </div>
                </div>
            </div>


        </form>
    </div>

    <script>
        document.getElementById('retailProfileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Form submission is now handled by individual section save buttons
            alert('Please use the Edit buttons in each section to make changes');
        });



        // Auto-fill store address from personal address
        document.getElementById('address').addEventListener('blur', function() {
            const storeAddress = document.getElementById('storeAddress');
            if (!storeAddress.value && this.value) {
                if (confirm('Use personal address for store address?')) {
                    storeAddress.value = this.value;
                    document.getElementById('storeCity').value = document.getElementById('city').value;
                    document.getElementById('storeState').value = document.getElementById('state').value;
                    document.getElementById('storePincode').value = document.getElementById('pincode').value;
                }
            }
        });

        // Section-wise Edit/Save functionality
        let originalData = {};
        let editingSections = {};

        function editSection(sectionType) {
            const section = document.getElementById(sectionType + 'Section');
            const editBtn = document.getElementById('edit' + sectionType.charAt(0).toUpperCase() + sectionType.slice(1) + 'Btn');
            const actions = document.getElementById(sectionType + 'Actions');
            
            // Store original data for this section
            originalData[sectionType] = {};
            const inputs = section.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    originalData[sectionType][input.name] = input.checked;
                } else {
                    originalData[sectionType][input.name] = input.value;
                }
            });

            // Switch to edit mode
            section.classList.remove('view-mode');
            section.classList.add('edit-mode');
            
            // Show/hide buttons
            editBtn.style.display = 'none';
            actions.style.display = 'block';
            
            editingSections[sectionType] = true;
            
            // Focus on first input
            const firstInput = section.querySelector('input:not([type="checkbox"])');
            if (firstInput) {
                firstInput.focus();
            }
        }

        function saveSection(sectionType) {
            const section = document.getElementById(sectionType + 'Section');
            
            // Collect data from this section
            const sectionData = {};
            const inputs = section.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    sectionData[input.name] = input.checked;
                } else {
                    sectionData[input.name] = input.value;
                }
            });
            
            console.log('Saving section:', sectionType, sectionData);
            
            // Show loading
            const saveBtn = section.querySelector('.section-save-btn');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = 'Saving...';
            saveBtn.disabled = true;
            
            // Send data to backend
            fetch('/api/client/profile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(sectionData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('‚úÖ ' + (sectionType === 'personal' ? 'Personal' : 'Store') + ' information saved successfully!');
                    switchToViewMode(sectionType);
                    updateDisplayValues(section, sectionData);
                } else {
                    alert('‚ùå Failed to save: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('‚ùå Network error occurred while saving');
            })
            .finally(() => {
                saveBtn.textContent = originalText;
                saveBtn.disabled = false;
            });
        }

        function cancelSection(sectionType) {
            if (confirm('Are you sure you want to cancel? All changes will be lost.')) {
                const section = document.getElementById(sectionType + 'Section');
                
                // Restore original data
                if (originalData[sectionType]) {
                    Object.keys(originalData[sectionType]).forEach(key => {
                        const element = section.querySelector(`[name="${key}"]`);
                        if (element) {
                            if (element.type === 'checkbox') {
                                element.checked = originalData[sectionType][key];
                            } else {
                                element.value = originalData[sectionType][key];
                            }
                        }
                    });
                }
                
                switchToViewMode(sectionType);
            }
        }

        function switchToViewMode(sectionType) {
            const section = document.getElementById(sectionType + 'Section');
            const editBtn = document.getElementById('edit' + sectionType.charAt(0).toUpperCase() + sectionType.slice(1) + 'Btn');
            const actions = document.getElementById(sectionType + 'Actions');
            
            // Switch to view mode
            section.classList.remove('edit-mode');
            section.classList.add('view-mode');
            
            // Show/hide buttons
            editBtn.style.display = 'inline-block';
            actions.style.display = 'none';
            
            editingSections[sectionType] = false;
        }

        function updateDisplayValues(section, data) {
            // Update the data-value attributes for display
            const formGroups = section.querySelectorAll('.form-group');
            formGroups.forEach(group => {
                const input = group.querySelector('input, select, textarea');
                if (input) {
                    let displayValue = '';
                    if (input.type === 'checkbox') {
                        displayValue = input.checked ? 'Yes' : 'No';
                    } else if (input.tagName === 'SELECT') {
                        displayValue = input.options[input.selectedIndex]?.text || input.value;
                    } else {
                        displayValue = input.value || 'Not provided';
                    }
                    group.setAttribute('data-value', displayValue);
                }
            });
        }

        // Initialize page in view mode
        window.addEventListener('load', function() {
            // Load profile data
            fetch('/api/client/profile')
            .then(response => {
                if (response.status === 401) {
                    // Not authenticated, redirect to login
                    alert('Please login first to access profile');
                    window.location.href = '/login';
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (!data) return;
                if (data.success && data.profile) {
                    const profile = data.profile;
                    
                    // Fill personal information
                    document.getElementById('fullName').value = profile.contact_name || '';
                    document.getElementById('email').value = profile.contact_email || '';
                    document.getElementById('phone').value = profile.phone_number || '';
                    document.getElementById('whatsapp').value = profile.whatsapp_number || '';
                    document.getElementById('address').value = profile.business_address || '';
                    document.getElementById('city').value = profile.city || '';
                    document.getElementById('state').value = profile.state || '';
                    document.getElementById('pincode').value = profile.pincode || '';
                    document.getElementById('country').value = profile.country || 'India';
                    
                    // Fill store information
                    document.getElementById('storeName').value = profile.company_name || '';
                    document.getElementById('storeType').value = profile.business_type || '';
                    document.getElementById('storeAddress').value = profile.business_address || '';
                    document.getElementById('storeCity').value = profile.city || '';
                    document.getElementById('storeState').value = profile.state || '';
                    document.getElementById('storePincode').value = profile.pincode || '';
                    
                    // Fill business details
                    if (document.getElementById('gstNumber')) {
                        document.getElementById('gstNumber').value = profile.gst_number || '';
                    }
                    if (document.getElementById('panNumber')) {
                        document.getElementById('panNumber').value = profile.pan_number || '';
                    }
                    if (document.getElementById('website')) {
                        document.getElementById('website').value = profile.website || '';
                    }
                    
                    // Update display values for both sections
                    updateDisplayValues(document.getElementById('personalSection'), profile);
                    updateDisplayValues(document.getElementById('storeSection'), profile);
                    
                    console.log('Profile data loaded:', profile);
                } else {
                    console.log('No existing profile data found');
                }
            })
            .catch(error => {
                console.error('Error loading profile:', error);
            });
        });
    </script>
</body>
</html>
