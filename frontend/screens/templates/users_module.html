<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - BizPulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F7E8EC 0%, #E8D5DA 50%, #D4C2C8 100%);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(115, 44, 63, 0.3);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #732C3F;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .users-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .section-header {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .search-box {
            position: relative;
            width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }
        
        .search-box input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.7);
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        
        .user-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .user-info {
            flex: 1;
            margin-left: 15px;
        }
        
        .user-name {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }
        
        .user-email {
            color: #666;
            font-size: 0.8rem;
        }
        
        .user-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .user-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-icon {
            color: #732C3F;
            width: 16px;
        }
        
        .user-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: #732C3F;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a2332;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .user-type-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .type-admin {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .type-client {
            background: #74b9ff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/retail/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
        <h1>üë• Client Users</h1>
        <p>View and manage all client accounts</p>
    </div>

    <div class="container">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number" id="activeUsers">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ùå</div>
                <div class="stat-number" id="clientUsers">0</div>
                <div class="stat-label">Inactive Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üÜï</div>
                <div class="stat-number" id="adminUsers">0</div>
                <div class="stat-label">New This Week</div>
            </div>
        </div>

        <!-- Users List -->
        <div class="users-section">
            <div class="section-header">
                <h2 class="section-title">All Client Accounts</h2>
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchUsers" placeholder="Search users..." oninput="filterUsers()">
                </div>
            </div>
            
            <div id="usersContainer">
                <div class="loading">
                    <div style="font-size: 2rem; margin-bottom: 10px;">‚è≥</div>
                    Loading users...
                </div>
            </div>
        </div>
    </div>

    <script>
        let allUsers = [];

        // Load users on page load
        window.onload = function() {
            loadUsers();
        };

        async function loadUsers() {
            try {
                // Load only client users
                const clientsResponse = await fetch('/api/users/clients');
                const clientsData = await clientsResponse.json();

                allUsers = [];

                // Add only client users
                if (clientsData.success && clientsData.clients) {
                    clientsData.clients.forEach(client => {
                        allUsers.push({
                            id: client.id,
                            name: client.company_name,
                            email: client.contact_email,
                            username: client.username,
                            phone: client.phone_number,
                            type: 'client',
                            is_active: client.is_active,
                            created_at: client.created_at,
                            last_login: client.last_login,
                            business_type: client.business_type
                        });
                    });
                }

                updateStatistics();
                displayUsers(allUsers);

            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h3>Error Loading Users</h3>
                        <p>Could not load user data. Please try again.</p>
                    </div>
                `;
            }
        }

        function updateStatistics() {
            const totalUsers = allUsers.length;
            const activeUsers = allUsers.filter(user => user.is_active).length;
            const inactiveUsers = allUsers.filter(user => !user.is_active).length;
            const recentUsers = allUsers.filter(user => {
                const createdDate = new Date(user.created_at);
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                return createdDate > weekAgo;
            }).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('activeUsers').textContent = activeUsers;
            document.getElementById('clientUsers').textContent = inactiveUsers;
            document.getElementById('adminUsers').textContent = recentUsers;
        }

        function displayUsers(users) {
            const container = document.getElementById('usersContainer');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üë•</div>
                        <h3>No Users Found</h3>
                        <p>No users match your search criteria.</p>
                    </div>
                `;
                return;
            }

            const usersHTML = users.map(user => {
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                const statusClass = user.is_active ? 'status-active' : 'status-inactive';
                const statusText = user.is_active ? 'Active' : 'Inactive';
                const typeClass = 'type-client';
                const typeText = '';

                return `
                    <div class="user-card">
                        <div class="user-type-badge ${typeClass}">${typeText}</div>
                        <div class="user-header">
                            <div style="display: flex; align-items: center;">
                                <div class="user-avatar">${initials}</div>
                                <div class="user-info">
                                    <div class="user-name">${user.name}</div>
                                    <div class="user-email">${user.email}</div>
                                </div>
                            </div>
                            <div class="user-status ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="user-details">
                            <div class="detail-item">
                                <span class="detail-icon">üë§</span>
                                <span>${user.username}</span>
                            </div>
                            ${user.phone ? `
                                <div class="detail-item">
                                    <span class="detail-icon">üì±</span>
                                    <span>${user.phone}</span>
                                </div>
                            ` : ''}
                            <div class="detail-item">
                                <span class="detail-icon">üìÖ</span>
                                <span>Created: ${new Date(user.created_at).toLocaleDateString()}</span>
                            </div>
                            ${user.last_login ? `
                                <div class="detail-item">
                                    <span class="detail-icon">üïí</span>
                                    <span>Last Login: ${new Date(user.last_login).toLocaleDateString()}</span>
                                </div>
                            ` : `
                                <div class="detail-item">
                                    <span class="detail-icon">üïí</span>
                                    <span>Never logged in</span>
                                </div>
                            `}
                        </div>
                        
                        <div class="user-actions">
                            <button class="btn btn-primary" onclick="viewUserDetails('${user.id}', '${user.type}')">
                                üëÅÔ∏è View Details
                            </button>
                            <button class="btn btn-secondary" onclick="manageClient('${user.id}')">
                                ‚öôÔ∏è Manage
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="users-grid">${usersHTML}</div>`;
        }

        function filterUsers() {
            const searchTerm = document.getElementById('searchUsers').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.name.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                user.username.toLowerCase().includes(searchTerm) ||
                user.type.toLowerCase().includes(searchTerm)
            );
            displayUsers(filteredUsers);
        }

        function viewUserDetails(userId, userType) {
            const user = allUsers.find(u => u.id === userId);
            if (user) {
                let details = `User Details:\n\n`;
                details += `Name: ${user.name}\n`;
                details += `Email: ${user.email}\n`;
                details += `Username: ${user.username}\n`;
                details += `Type: ${user.type}\n`;
                details += `Status: ${user.is_active ? 'Active' : 'Inactive'}\n`;
                if (user.phone) details += `Phone: ${user.phone}\n`;
                if (user.business_type) details += `Business Type: ${user.business_type}\n`;
                details += `Created: ${new Date(user.created_at).toLocaleString()}\n`;
                if (user.last_login) {
                    details += `Last Login: ${new Date(user.last_login).toLocaleString()}`;
                } else {
                    details += `Last Login: Never`;
                }
                
                alert(details);
            }
        }

        function manageClient(clientId) {
            // Redirect to client management for specific client
            window.open(`/client-management?client=${clientId}`, '_blank');
        }
    </script>
</body>
</html>
