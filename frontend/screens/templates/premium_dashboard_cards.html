<!-- Premium Dashboard Cards Component -->
<!-- Include this in any dashboard that needs premium cards -->

<style>
/* Premium Dashboard Cards Styling */
.premium-stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    margin-bottom: 40px;
    width: 100%;
    max-width: 100%;
    padding: 0 5px;
}

.premium-stat-card {
    position: relative;
    background: #ffffff;
    border: 1px solid rgba(115, 44, 63, 0.1);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 
        0 8px 32px rgba(115, 44, 63, 0.15),
        0 2px 8px rgba(0, 0, 0, 0.05);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    overflow: hidden;
    cursor: pointer;
}

.premium-stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, 
        #732C3F 0%, 
        #8B4A5C 25%, 
        #A66B7A 50%, 
        #8B4A5C 75%, 
        #732C3F 100%);
    border-radius: 20px 20px 0 0;
}

.premium-stat-card::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, 
        rgba(115, 44, 63, 0.03) 0%, 
        transparent 70%);
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
}

.premium-stat-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 
        0 20px 60px rgba(115, 44, 63, 0.25),
        0 4px 16px rgba(0, 0, 0, 0.1);
    background: #ffffff;
    border-color: rgba(115, 44, 63, 0.2);
}

.premium-stat-card:hover::after {
    opacity: 1;
}

.premium-stat-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 20px;
}

.premium-stat-title {
    color: #4a5568;
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 5px;
}

.premium-stat-subtitle {
    color: #718096;
    font-size: 12px;
    font-weight: 400;
}

.premium-stat-icon {
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    background: linear-gradient(135deg, 
        rgba(115, 44, 63, 0.1) 0%, 
        rgba(139, 74, 92, 0.1) 100%);
    border: 2px solid rgba(115, 44, 63, 0.2);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.premium-stat-icon::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.4) 50%, 
        transparent 100%);
    transition: left 0.6s ease;
}

.premium-stat-card:hover .premium-stat-icon {
    transform: scale(1.1) rotate(5deg);
    background: linear-gradient(135deg, 
        rgba(115, 44, 63, 0.2) 0%, 
        rgba(139, 74, 92, 0.2) 100%);
    border-color: rgba(115, 44, 63, 0.4);
}

.premium-stat-card:hover .premium-stat-icon::before {
    left: 100%;
}

.premium-stat-value {
    font-size: 36px;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 15px;
    background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1.2;
}

.premium-stat-change {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    font-weight: 600;
    padding: 8px 12px;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.premium-stat-change.positive {
    background: linear-gradient(135deg, 
        rgba(34, 197, 94, 0.1) 0%, 
        rgba(34, 197, 94, 0.05) 100%);
    color: #059669;
    border: 1px solid rgba(34, 197, 94, 0.2);
}

.premium-stat-change.negative {
    background: linear-gradient(135deg, 
        rgba(239, 68, 68, 0.1) 0%, 
        rgba(239, 68, 68, 0.05) 100%);
    color: #dc2626;
    border: 1px solid rgba(239, 68, 68, 0.2);
}

.premium-stat-change.neutral {
    background: linear-gradient(135deg, 
        rgba(107, 114, 128, 0.1) 0%, 
        rgba(107, 114, 128, 0.05) 100%);
    color: #6b7280;
    border: 1px solid rgba(107, 114, 128, 0.2);
}

.premium-stat-change-icon {
    font-size: 16px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-3px);
    }
    60% {
        transform: translateY(-2px);
    }
}

/* Card Type Specific Styling */
.premium-stat-card.revenue {
    background: #ffffff;
}

.premium-stat-card.revenue::before {
    background: linear-gradient(90deg, 
        #10b981 0%, 
        #34d399 50%, 
        #10b981 100%);
}

.premium-stat-card.orders {
    background: #ffffff;
}

.premium-stat-card.orders::before {
    background: linear-gradient(90deg, 
        #3b82f6 0%, 
        #60a5fa 50%, 
        #3b82f6 100%);
}

.premium-stat-card.products {
    background: #ffffff;
}

.premium-stat-card.products::before {
    background: linear-gradient(90deg, 
        #a855f7 0%, 
        #c084fc 50%, 
        #a855f7 100%);
}

.premium-stat-card.customers {
    background: #ffffff;
}

.premium-stat-card.customers::before {
    background: linear-gradient(90deg, 
        #f59e0b 0%, 
        #fbbf24 50%, 
        #f59e0b 100%);
}

/* Responsive Design */
@media (max-width: 768px) {
    .premium-stats-grid {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 0;
    }
    
    .premium-stat-card {
        padding: 25px 20px;
    }
    
    .premium-stat-value {
        font-size: 28px;
    }
    
    .premium-stat-icon {
        width: 50px;
        height: 50px;
        font-size: 24px;
    }
}

@media (max-width: 480px) {
    .premium-stat-card {
        padding: 20px 15px;
    }
    
    .premium-stat-value {
        font-size: 24px;
    }
}

/* Dark theme support */
.dark-theme .premium-stat-card {
    background: linear-gradient(145deg, 
        rgba(45, 55, 72, 0.8) 0%,
        rgba(26, 32, 44, 0.6) 50%,
        rgba(26, 32, 44, 0.4) 100%);
    border-color: rgba(255, 255, 255, 0.1);
}

.dark-theme .premium-stat-title {
    color: #e2e8f0;
}

.dark-theme .premium-stat-subtitle {
    color: #a0aec0;
}

.dark-theme .premium-stat-value {
    color: #f7fafc;
}

/* Loading Animation */
.premium-stat-card.loading {
    pointer-events: none;
}

.premium-stat-card.loading .premium-stat-value {
    background: linear-gradient(90deg, 
        rgba(115, 44, 63, 0.3) 25%, 
        rgba(115, 44, 63, 0.1) 50%, 
        rgba(115, 44, 63, 0.3) 75%);
    background-size: 200% 100%;
    animation: shimmer 2s infinite;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

@keyframes shimmer {
    0% {
        background-position: -200% 0;
    }
    100% {
        background-position: 200% 0;
    }
}

/* Micro-interactions */
.premium-stat-card:active {
    transform: translateY(-6px) scale(0.98);
}

.premium-stat-icon:active {
    transform: scale(0.95);
}
</style>

<script>
// Premium Cards JavaScript
function navigateToModule(module) {
    // Add click animation
    event.currentTarget.style.transform = 'translateY(-6px) scale(0.98)';
    
    setTimeout(() => {
        event.currentTarget.style.transform = '';
        
        // Detect if we're on hotel or retail dashboard
        const isHotelDashboard = window.location.pathname.includes('hotel') || 
                                document.title.includes('Hotel') ||
                                document.querySelector('.sidebar-title')?.textContent.includes('Hotel');
        
        // Navigate based on module and dashboard type
        if (isHotelDashboard) {
            // Hotel navigation
            switch(module) {
                case 'sales':
                case 'revenue':
                    if (window.showModule) window.showModule('billing');
                    else console.log('Navigate to hotel billing');
                    break;
                case 'orders':
                    if (window.showModule) window.showModule('checkin');
                    else console.log('Navigate to check-in/out');
                    break;
                case 'products':
                    if (window.showModule) window.showModule('rooms');
                    else console.log('Navigate to room management');
                    break;
                case 'customers':
                    if (window.showModule) window.showModule('guests');
                    else console.log('Navigate to guest management');
                    break;
                default:
                    console.log('Navigate to hotel module:', module);
            }
        } else {
            // Retail navigation
            switch(module) {
                case 'sales':
                    window.location.href = '/sales-management';
                    break;
                case 'orders':
                    window.location.href = '/retail/billing';
                    break;
                case 'products':
                    window.location.href = '/retail/products';
                    break;
                case 'customers':
                    window.location.href = '/retail/customers';
                    break;
                default:
                    console.log('Navigate to retail module:', module);
            }
        }
    }, 150);
}

// Update premium cards with data
function updatePremiumStatsCards(stats) {
    try {
        if (!stats) return;
        
        // Update values
        const revenueEl = document.getElementById('premiumRevenueValue');
        if (revenueEl) {
            revenueEl.textContent = `‚Çπ${(stats.today_revenue || 0).toLocaleString()}`;
        }
        
        const ordersEl = document.getElementById('premiumOrdersValue');
        if (ordersEl) {
            ordersEl.textContent = stats.today_orders || 0;
        }
        
        const productsEl = document.getElementById('premiumProductsValue');
        if (productsEl) {
            productsEl.textContent = (stats.total_products || 0).toLocaleString();
        }
        
        const customersEl = document.getElementById('premiumCustomersValue');
        if (customersEl) {
            customersEl.textContent = (stats.total_customers || 0).toLocaleString();
        }
        
        // Update change indicators
        updateChangeIndicator('premiumRevenueChange', stats.revenue_change);
        updateChangeIndicator('premiumOrdersChange', stats.orders_change);
        updateChangeIndicator('premiumProductsChange', stats.products_change);
        updateChangeIndicator('premiumCustomersChange', stats.customers_change);
        
        console.log('Premium cards updated with stats:', stats);
        
    } catch (error) {
        console.error('Error updating premium stats cards:', error);
    }
}

function updateChangeIndicator(elementId, changeData) {
    const element = document.getElementById(elementId);
    if (!element || !changeData) return;
    
    const { percentage, direction, text } = changeData;
    
    // Update classes
    element.className = 'premium-stat-change';
    if (direction === 'up') {
        element.classList.add('positive');
    } else if (direction === 'down') {
        element.classList.add('negative');
    } else {
        element.classList.add('neutral');
    }
    
    // Update content
    const icon = direction === 'up' ? '‚ÜóÔ∏è' : direction === 'down' ? '‚ÜòÔ∏è' : '‚û°Ô∏è';
    element.innerHTML = `
        <span class="premium-stat-change-icon">${icon}</span>
        <span>${text || `${percentage}% from yesterday`}</span>
    `;
}

// Loading animation for cards
function showPremiumCardsLoading() {
    const cards = document.querySelectorAll('.premium-stat-card');
    cards.forEach(card => {
        card.classList.add('loading');
    });
}

function hidePremiumCardsLoading() {
    const cards = document.querySelectorAll('.premium-stat-card');
    cards.forEach(card => {
        card.classList.remove('loading');
    });
}

// Initialize premium cards
document.addEventListener('DOMContentLoaded', function() {
    // Add entrance animation
    const cards = document.querySelectorAll('.premium-stat-card');
    cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            card.style.transition = 'all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        }, index * 100);
    });
});

// Expose functions for external use
window.updatePremiumStatsCards = updatePremiumStatsCards;
window.showPremiumCardsLoading = showPremiumCardsLoading;
window.hidePremiumCardsLoading = hidePremiumCardsLoading;
</script>
