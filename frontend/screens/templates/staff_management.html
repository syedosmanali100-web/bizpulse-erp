<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - BizPulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F7E8EC 0%, #E8D5DA 50%, #D4C2C8 100%);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(115, 44, 63, 0.3);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .add-staff-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #732C3F;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #732C3F;
        }
        
        .credentials-section {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .credentials-title {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .credentials-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .credential-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .credential-value {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-weight: 600;
            flex: 1;
        }
        
        .btn-copy {
            background: #1976d2;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn-copy:hover {
            background: #1565c0;
        }
        
        .btn-generate {
            background: #732C3F;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .btn-generate:hover {
            background: #5a2332;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(115, 44, 63, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #732C3F;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .staff-list-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .section-header {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-box {
            position: relative;
            width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }
        
        .search-box input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.7);
        }
        
        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        
        .staff-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .staff-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .staff-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .staff-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .staff-info {
            flex: 1;
            margin-left: 15px;
        }
        
        .staff-name {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }
        
        .staff-role {
            color: #666;
            font-size: 0.8rem;
        }
        
        .staff-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .staff-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
            margin-bottom: 12px;
            font-size: 0.8rem;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-icon {
            color: #732C3F;
            width: 16px;
        }
        
        .staff-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-view {
            background: #732C3F;
            color: white;
        }
        
        .btn-view:hover {
            background: #5a2332;
        }
        
        .btn-toggle {
            background: #6c757d;
            color: white;
        }
        
        .btn-toggle:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/retail/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
        <h1>üë• Staff Management</h1>
        <p>Add and manage your business staff members</p>
    </div>

    <div class="container">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-number" id="totalStaff">0</div>
                <div class="stat-label">Total Staff</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number" id="activeStaff">0</div>
                <div class="stat-label">Active Staff</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-number" id="cashiers">0</div>
                <div class="stat-label">Cashiers</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üëî</div>
                <div class="stat-number" id="managers">0</div>
                <div class="stat-label">Managers</div>
            </div>
        </div>

        <!-- Add Staff Form -->
        <div class="add-staff-section">
            <h2 class="section-title">‚ûï Add New Staff Member</h2>
            
            <form id="addStaffForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="staffName">Full Name *</label>
                        <input type="text" id="staffName" name="staffName" required placeholder="Enter staff member's full name">
                    </div>
                    <div class="form-group">
                        <label for="staffEmail">Email Address *</label>
                        <input type="email" id="staffEmail" name="staffEmail" required placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="staffPhone">Phone Number</label>
                        <input type="tel" id="staffPhone" name="staffPhone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="staffRole">Role *</label>
                        <select id="staffRole" name="staffRole" required>
                            <option value="">Select Role</option>
                            <option value="cashier">Cashier</option>
                            <option value="manager">Manager</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="assistant">Assistant</option>
                            <option value="salesperson">Sales Person</option>
                            <option value="accountant">Accountant</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="staffUsername">Username (Auto-generated) *</label>
                        <input type="text" id="staffUsername" name="staffUsername" readonly placeholder="Will be generated from name">
                    </div>
                    <div class="form-group">
                        <label for="staffPassword">Password (Auto-generated) *</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="staffPassword" name="staffPassword" readonly placeholder="Will be generated automatically" style="flex: 1;">
                            <button type="button" class="btn-copy" onclick="copyCredentials()" title="Copy Credentials">üìã Copy</button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary">‚ûï Add Staff Member</button>
                
                <div id="result" class="result"></div>
            </form>
        </div>

        <!-- Staff List -->
        <div class="staff-list-section">
            <div class="section-header">
                <h2 class="section-title">Staff Directory</h2>
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchStaff" placeholder="Search staff..." oninput="filterStaff()">
                </div>
            </div>
            
            <div id="staffContainer">
                <div class="empty-state">
                    <div class="empty-icon">üë•</div>
                    <h3>No Staff Members Yet</h3>
                    <p>Add your first staff member using the form above.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allStaff = [];

        // Load staff on page load
        window.onload = function() {
            loadStaff();
            
            // Add event listener to name field for auto-generation
            document.getElementById('staffName').addEventListener('input', generateCredentialsFromName);
        };

        // Auto-generate credentials when name is entered
        function generateCredentialsFromName() {
            const staffName = document.getElementById('staffName').value;
            
            if (!staffName || staffName.length < 2) {
                document.getElementById('staffUsername').value = '';
                document.getElementById('staffPassword').value = '';
                return;
            }
            
            // Generate username from name + random number
            const namepart = staffName.toLowerCase().replace(/\s+/g, '').substring(0, 8);
            const randomNum = Math.floor(Math.random() * 99) + 1;
            const username = `${namepart}${randomNum}`;
            
            // Generate 8-character password
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let password = '';
            for (let i = 0; i < 8; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            document.getElementById('staffUsername').value = username;
            document.getElementById('staffPassword').value = password;
        }

        // Copy credentials to clipboard
        function copyCredentials() {
            const username = document.getElementById('staffUsername').value;
            const password = document.getElementById('staffPassword').value;
            
            if (!username || !password) {
                alert('No credentials to copy');
                return;
            }
            
            const credentials = `Username: ${username}\nPassword: ${password}`;
            navigator.clipboard.writeText(credentials).then(() => {
                alert('‚úÖ Credentials copied to clipboard!');
            });
        }

        // Add staff form submission
        document.getElementById('addStaffForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('staffUsername').value;
            const password = document.getElementById('staffPassword').value;
            
            if (!username || !password) {
                alert('Please enter staff name to generate credentials');
                return;
            }
            
            const formData = {
                name: document.getElementById('staffName').value,
                email: document.getElementById('staffEmail').value,
                phone: document.getElementById('staffPhone').value,
                role: document.getElementById('staffRole').value,
                username: username,
                password: password
            };
            
            try {
                const response = await fetch('/api/staff', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`‚úÖ Staff member added successfully! Username: ${username}`, true);
                    clearForm();
                    loadStaff();
                } else {
                    showResult(`‚ùå Failed to add staff: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, false);
            }
        });

        // Load staff list
        async function loadStaff() {
            try {
                const response = await fetch('/api/staff');
                const data = await response.json();
                
                if (data.success && data.staff) {
                    allStaff = data.staff;
                    updateStatistics();
                    displayStaff(allStaff);
                } else {
                    document.getElementById('staffContainer').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üë•</div>
                            <h3>No Staff Members Yet</h3>
                            <p>Add your first staff member using the form above.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading staff:', error);
            }
        }

        function updateStatistics() {
            const totalStaff = allStaff.length;
            const activeStaff = allStaff.filter(staff => staff.is_active).length;
            const cashiers = allStaff.filter(staff => staff.role === 'cashier').length;
            const managers = allStaff.filter(staff => staff.role === 'manager').length;

            document.getElementById('totalStaff').textContent = totalStaff;
            document.getElementById('activeStaff').textContent = activeStaff;
            document.getElementById('cashiers').textContent = cashiers;
            document.getElementById('managers').textContent = managers;
        }

        function displayStaff(staff) {
            const container = document.getElementById('staffContainer');

            if (staff.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üë•</div>
                        <h3>No Staff Members Found</h3>
                        <p>No staff members match your search criteria.</p>
                    </div>
                `;
                return;
            }

            const staffHTML = staff.map(member => {
                const initials = member.name.split(' ').map(n => n[0]).join('').toUpperCase();
                const statusClass = member.is_active ? 'status-active' : 'status-inactive';
                const statusText = member.is_active ? 'Active' : 'Inactive';

                return `
                    <div class="staff-card">
                        <div class="staff-header">
                            <div style="display: flex; align-items: center;">
                                <div class="staff-avatar">${initials}</div>
                                <div class="staff-info">
                                    <div class="staff-name">${member.name}</div>
                                    <div class="staff-role">${member.role.charAt(0).toUpperCase() + member.role.slice(1)}</div>
                                </div>
                            </div>
                            <div class="staff-status ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="staff-details">
                            <div class="detail-item">
                                <span class="detail-icon">üìß</span>
                                <span>${member.email}</span>
                            </div>
                            ${member.phone ? `
                                <div class="detail-item">
                                    <span class="detail-icon">üì±</span>
                                    <span>${member.phone}</span>
                                </div>
                            ` : ''}
                            <div class="detail-item">
                                <span class="detail-icon">üë§</span>
                                <span>Username: ${member.username}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üîê</span>
                                <span>Password: 
                                    <span id="password-${member.id}" style="font-family: monospace;">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                                    <button class="btn-copy" onclick="showStaffPassword('${member.id}')" title="Show Password" style="margin-left: 5px; padding: 2px 6px; font-size: 10px;">üëÅÔ∏è</button>
                                </span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üìÖ</span>
                                <span>Added: ${new Date(member.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                        
                        <div class="staff-actions">
                            <button class="btn-small btn-view" onclick="viewStaffDetails('${member.id}')">üëÅÔ∏è View</button>
                            <button class="btn-small btn-toggle" onclick="toggleStaffStatus('${member.id}', ${!member.is_active})">
                                ${member.is_active ? 'üö´ Deactivate' : '‚úÖ Activate'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="staff-grid">${staffHTML}</div>`;
        }

        function filterStaff() {
            const searchTerm = document.getElementById('searchStaff').value.toLowerCase();
            const filteredStaff = allStaff.filter(staff => 
                staff.name.toLowerCase().includes(searchTerm) ||
                staff.email.toLowerCase().includes(searchTerm) ||
                staff.role.toLowerCase().includes(searchTerm) ||
                staff.username.toLowerCase().includes(searchTerm)
            );
            displayStaff(filteredStaff);
        }

        // Show staff password
        async function showStaffPassword(staffId) {
            try {
                const response = await fetch(`/api/staff/${staffId}/show-password`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    const passwordSpan = document.getElementById(`password-${staffId}`);
                    passwordSpan.textContent = data.password;
                    passwordSpan.style.color = '#2ecc71';
                    
                    // Auto-hide after 10 seconds
                    setTimeout(() => {
                        passwordSpan.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
                        passwordSpan.style.color = '';
                    }, 10000);
                } else {
                    alert('Failed to show password: ' + data.error);
                }
            } catch (error) {
                alert('Error showing password');
            }
        }

        function viewStaffDetails(staffId) {
            const staff = allStaff.find(s => s.id === staffId);
            if (staff) {
                let details = `Staff Member Details:\n\n`;
                details += `Name: ${staff.name}\n`;
                details += `Email: ${staff.email}\n`;
                details += `Phone: ${staff.phone || 'N/A'}\n`;
                details += `Role: ${staff.role}\n`;
                details += `Username: ${staff.username}\n`;
                details += `Status: ${staff.is_active ? 'Active' : 'Inactive'}\n`;
                details += `Added: ${new Date(staff.created_at).toLocaleString()}`;
                
                alert(details);
            }
        }

        async function toggleStaffStatus(staffId, newStatus) {
            try {
                const response = await fetch(`/api/staff/${staffId}/toggle-status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_active: newStatus })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadStaff(); // Refresh the list
                } else {
                    alert('Failed to update staff status');
                }
            } catch (error) {
                alert('Error updating staff status');
            }
        }

        function clearForm() {
            document.getElementById('addStaffForm').reset();
            document.getElementById('staffUsername').value = '';
            document.getElementById('staffPassword').value = '';
        }

        function showResult(message, isSuccess) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${isSuccess ? 'success' : 'error'}`;
            result.style.display = 'block';
            
            setTimeout(() => {
                result.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
