<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details - BizPulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F7E8EC 0%, #E8D5DA 50%, #D4C2C8 100%);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            padding: 25px 30px;
            box-shadow: 0 4px 15px rgba(115, 44, 63, 0.3);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .client-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .client-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #732C3F;
            font-weight: 600;
        }
        
        .client-info h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .client-info p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .detail-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(115, 44, 63, 0.1);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .detail-label {
            font-weight: 500;
            color: #666;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .users-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(115, 44, 63, 0.1);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .user-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #732C3F;
        }
        
        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .user-info h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }
        
        .user-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/users" class="back-btn">‚Üê Back to Users</a>
        
        <div class="client-header">
            <div class="client-avatar" id="clientAvatar">?</div>
            <div class="client-info">
                <h1 id="clientName">Loading...</h1>
                <p id="clientEmail">Loading...</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="details-grid">
            <div class="detail-card">
                <div class="card-header">
                    <div class="card-icon">üè¢</div>
                    <h3 class="card-title">Account Information</h3>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Company Name</div>
                    <div class="detail-value" id="companyName">-</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Email Address</div>
                    <div class="detail-value" id="emailAddress">-</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Username</div>
                    <div class="detail-value" id="username">-</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Phone Number</div>
                    <div class="detail-value" id="phoneNumber">-</div>
                </div>
            </div>

            <div class="detail-card">
                <div class="card-header">
                    <div class="card-icon">üìä</div>
                    <h3 class="card-title">Activity Information</h3>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Account Created</div>
                    <div class="detail-value" id="createdAt">-</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Last Login</div>
                    <div class="detail-value" id="lastLogin">-</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Total Users</div>
                    <div class="detail-value" id="totalUsers">-</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Active Users</div>
                    <div class="detail-value" id="activeUsers">-</div>
                </div>
            </div>
        </div>

        <div class="users-section">
            <div class="section-header">
                <h3 class="section-title">üë• Employee Users</h3>
            </div>
            
            <div id="usersContainer">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('id');
        
        if (!clientId) {
            alert('No client ID provided');
            window.location.href = '/users';
        }

        window.onload = function() {
            loadClientDetails();
            loadClientUsers();
        };

        async function loadClientDetails() {
            try {
                const response = await fetch(`/api/clients/${clientId}/details`);
                const data = await response.json();
                
                if (data.success) {
                    const client = data.client;
                    
                    document.getElementById('clientName').textContent = client.company_name;
                    document.getElementById('clientEmail').textContent = client.contact_email;
                    
                    const initials = client.company_name.split(' ').map(n => n[0]).join('').toUpperCase();
                    document.getElementById('clientAvatar').textContent = initials;
                    
                    document.getElementById('companyName').textContent = client.company_name;
                    document.getElementById('emailAddress').textContent = client.contact_email;
                    document.getElementById('username').textContent = client.username;
                    document.getElementById('phoneNumber').textContent = client.phone_number || 'Not provided';
                    document.getElementById('createdAt').textContent = formatDate(client.created_at);
                    document.getElementById('lastLogin').textContent = client.last_login ? formatDate(client.last_login) : 'Never';
                }
            } catch (error) {
                console.error('Error loading client details:', error);
            }
        }

        async function loadClientUsers() {
            try {
                const response = await fetch(`/api/clients/${clientId}/users`);
                const data = await response.json();
                
                if (data.success) {
                    const users = data.users;
                    
                    document.getElementById('totalUsers').textContent = users.length;
                    document.getElementById('activeUsers').textContent = users.filter(u => u.is_active).length;
                    
                    displayUsers(users);
                }
            } catch (error) {
                console.error('Error loading client users:', error);
            }
        }

        function displayUsers(users) {
            if (users.length === 0) {
                document.getElementById('usersContainer').innerHTML = '<p>No users found.</p>';
                return;
            }

            const usersHTML = users.map(user => {
                const initials = user.full_name.split(' ').map(n => n[0]).join('').toUpperCase();
                const lastSeen = user.last_login ? formatDate(user.last_login) : 'Never';
                
                return `
                    <div class="user-card">
                        <div class="user-header">
                            <div class="user-avatar">${initials}</div>
                            <div class="user-info">
                                <h4>${user.full_name}</h4>
                                <div>${user.role}</div>
                            </div>
                        </div>
                        
                        <div class="user-details">
                            <div>üìß ${user.email}</div>
                            <div>üë§ ${user.username}</div>
                            <div>üîê ${user.password_plain || '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢'}</div>
                            <div>üïí ${lastSeen}</div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('usersContainer').innerHTML = `<div class="users-grid">${usersHTML}</div>`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Never';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
    </script>
</body>
</html>
