<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Notifications - BizPulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #F7E8EC 0%, #E8D5DA 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #732C3F 0%, #8B3A47 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(115, 44, 63, 0.3);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .back-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .section h3 {
            color: #732C3F;
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #732C3F;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            background: linear-gradient(135deg, #732C3F 0%, #8B3A47 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-info {
            background: #17a2b8;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .clients-list {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .client-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .client-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        
        .client-item input[type="checkbox"] {
            width: auto;
            margin-right: 15px;
            transform: scale(1.2);
        }
        
        .client-info {
            flex: 1;
        }
        
        .client-name {
            font-weight: 600;
            color: #732C3F;
            margin-bottom: 4px;
        }
        
        .client-details {
            font-size: 14px;
            color: #666;
        }
        
        .phone-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .phone-available {
            background: #d4edda;
            color: #155724;
        }
        
        .phone-missing {
            background: #f8d7da;
            color: #721c24;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .notification-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #732C3F;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .template-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .template-btn {
            background: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .template-btn:hover {
            background: #732C3F;
            color: white;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .notification-stats {
                grid-template-columns: 1fr;
            }
            
            .quick-actions, .template-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/client-management" class="back-btn">‚Üê Back to Client Management</a>
            <h1>üì± WhatsApp Client Notifications</h1>
            <p>Send notifications and updates to your clients via WhatsApp</p>
        </div>
        
        <div class="main-content">
            <!-- Send Notifications Section -->
            <div class="section">
                <h3>üì§ Send Notifications</h3>
                
                <div class="quick-actions">
                    <button class="btn btn-info btn-small" onclick="selectAllClients()">‚úÖ Select All</button>
                    <button class="btn btn-secondary btn-small" onclick="clearSelection()">‚ùå Clear All</button>
                    <button class="btn btn-success btn-small" onclick="loadClients()">üîÑ Refresh Clients</button>
                </div>
                
                <div class="form-group">
                    <label for="notificationSubject">Subject <span class="required">*</span></label>
                    <input type="text" id="notificationSubject" placeholder="Enter notification subject" value="BizPulse Update">
                </div>
                
                <div class="form-group">
                    <label>Message Templates</label>
                    <div class="template-buttons">
                        <button class="template-btn" onclick="useTemplate('welcome')">üéâ Welcome</button>
                        <button class="template-btn" onclick="useTemplate('update')">üì¢ Update</button>
                        <button class="template-btn" onclick="useTemplate('offer')">üéÅ Special Offer</button>
                        <button class="template-btn" onclick="useTemplate('maintenance')">üîß Maintenance</button>
                        <button class="template-btn" onclick="useTemplate('reminder')">‚è∞ Reminder</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notificationMessage">Message <span class="required">*</span></label>
                    <textarea id="notificationMessage" placeholder="Enter your message here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Select Clients</label>
                    <div id="clientsList" class="clients-list">
                        <p style="text-align: center; color: #666;">Click "Refresh Clients" to load clients...</p>
                    </div>
                </div>
                
                <button class="btn" onclick="sendNotifications()">üì± Send Notifications</button>
                <button class="btn btn-secondary" onclick="clearForm()">üîÑ Clear Form</button>
                
                <div id="notificationResult" class="result"></div>
            </div>
            
            <!-- Test & Management Section -->
            <div class="section">
                <h3>üß™ Test & Management</h3>
                
                <div class="form-group">
                    <label for="testClientSelect">Test Client</label>
                    <select id="testClientSelect">
                        <option value="">Select a client for testing...</option>
                    </select>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-info" onclick="sendTestNotification()">üß™ Send Test Message</button>
                    <button class="btn btn-success" onclick="resendWelcomeMessage()">üéâ Resend Welcome</button>
                </div>
                
                <div class="form-group">
                    <label>WhatsApp Service Status</label>
                    <div id="whatsappStatus" style="padding: 15px; background: #f8f9fa; border-radius: 8px; margin-bottom: 20px;">
                        <p style="color: #666;">Checking WhatsApp service...</p>
                    </div>
                </div>
                
                <div class="notification-stats" id="notificationStats" style="display: none;">
                    <div class="stat-card">
                        <div class="stat-number" id="totalClients">0</div>
                        <div class="stat-label">Total Clients</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="successfulSends">0</div>
                        <div class="stat-label">Successful</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="failedSends">0</div>
                        <div class="stat-label">Failed</div>
                    </div>
                </div>
                
                <div id="testResult" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        let allClients = [];
        
        // Message templates
        const messageTemplates = {
            welcome: `Welcome to BizPulse ERP! üéâ

Your account has been successfully created. You can now access all the powerful features of our ERP system.

Start managing your business more efficiently today!`,
            
            update: `üì¢ BizPulse ERP Update

We've added new features to make your business management even easier:

‚Ä¢ Enhanced reporting capabilities
‚Ä¢ Improved user interface
‚Ä¢ Better mobile experience

Update now to enjoy these new features!`,
            
            offer: `üéÅ Special Offer - Limited Time!

Upgrade your BizPulse ERP plan and get:
‚Ä¢ 50% off for the first 3 months
‚Ä¢ Premium features included
‚Ä¢ Priority support

Contact us to claim this exclusive offer!`,
            
            maintenance: `üîß Scheduled Maintenance Notice

We'll be performing system maintenance on [DATE] from [TIME] to [TIME].

During this time, the system may be temporarily unavailable. We apologize for any inconvenience.`,
            
            reminder: `‚è∞ Friendly Reminder

Don't forget to:
‚Ä¢ Update your inventory
‚Ä¢ Review your sales reports
‚Ä¢ Backup your data

Keep your business running smoothly with BizPulse ERP!`
        };
        
        // Load clients on page load
        window.onload = function() {
            loadClients();
            checkWhatsAppStatus();
        };
        
        // Load clients list
        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                const data = await response.json();
                
                if (data.success && data.clients.length > 0) {
                    allClients = data.clients;
                    displayClients(data.clients);
                    populateTestClientSelect(data.clients);
                } else {
                    document.getElementById('clientsList').innerHTML = '<p style="text-align: center; color: #666;">No clients found.</p>';
                }
            } catch (error) {
                document.getElementById('clientsList').innerHTML = `<p style="text-align: center; color: #e74c3c;">Error loading clients: ${error.message}</p>`;
            }
        }
        
        // Display clients in the selection list
        function displayClients(clients) {
            const clientsList = document.getElementById('clientsList');
            
            clientsList.innerHTML = clients.map(client => {
                const hasPhone = client.phone_number || client.whatsapp_number;
                const phoneDisplay = client.phone_number || client.whatsapp_number || 'No phone';
                
                return `
                    <div class="client-item">
                        <input type="checkbox" id="client_${client.id}" value="${client.id}" ${!hasPhone ? 'disabled' : ''}>
                        <div class="client-info">
                            <div class="client-name">${client.company_name}</div>
                            <div class="client-details">
                                ${client.contact_email} ‚Ä¢ ${phoneDisplay}
                                <span class="phone-status ${hasPhone ? 'phone-available' : 'phone-missing'}">
                                    ${hasPhone ? 'üì± WhatsApp Ready' : '‚ùå No Phone'}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Populate test client select
        function populateTestClientSelect(clients) {
            const select = document.getElementById('testClientSelect');
            select.innerHTML = '<option value="">Select a client for testing...</option>';
            
            clients.forEach(client => {
                if (client.phone_number || client.whatsapp_number) {
                    select.innerHTML += `<option value="${client.id}">${client.company_name}</option>`;
                }
            });
        }
        
        // Select all clients
        function selectAllClients() {
            const checkboxes = document.querySelectorAll('#clientsList input[type="checkbox"]:not([disabled])');
            checkboxes.forEach(cb => cb.checked = true);
        }
        
        // Clear selection
        function clearSelection() {
            const checkboxes = document.querySelectorAll('#clientsList input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
        }
        
        // Use message template
        function useTemplate(templateKey) {
            const messageTextarea = document.getElementById('notificationMessage');
            messageTextarea.value = messageTemplates[templateKey];
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('notificationSubject').value = 'BizPulse Update';
            document.getElementById('notificationMessage').value = '';
            clearSelection();
        }
        
        // Send notifications
        async function sendNotifications() {
            const subject = document.getElementById('notificationSubject').value.trim();
            const message = document.getElementById('notificationMessage').value.trim();
            
            if (!subject || !message) {
                showResult('notificationResult', 'Please enter both subject and message.', 'error');
                return;
            }
            
            // Get selected clients
            const selectedClients = [];
            const checkboxes = document.querySelectorAll('#clientsList input[type="checkbox"]:checked');
            checkboxes.forEach(cb => selectedClients.push(cb.value));
            
            if (selectedClients.length === 0) {
                showResult('notificationResult', 'Please select at least one client.', 'error');
                return;
            }
            
            showResult('notificationResult', `Sending notifications to ${selectedClients.length} clients...`, 'info');
            
            try {
                const response = await fetch('/api/clients/notifications/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        client_ids: selectedClients,
                        subject: subject,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('notificationResult', data.message, 'success');
                    updateNotificationStats(data.summary);
                    
                    // Show detailed results
                    let detailsHtml = '<h4>Notification Results:</h4><ul>';
                    data.results.forEach(result => {
                        const status = result.success ? '‚úÖ' : '‚ùå';
                        const error = result.error ? ` (${result.error})` : '';
                        detailsHtml += `<li>${status} ${result.company_name}${error}</li>`;
                    });
                    detailsHtml += '</ul>';
                    
                    document.getElementById('notificationResult').innerHTML += detailsHtml;
                } else {
                    showResult('notificationResult', `Failed to send notifications: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult('notificationResult', `Error: ${error.message}`, 'error');
            }
        }
        
        // Send test notification
        async function sendTestNotification() {
            const clientId = document.getElementById('testClientSelect').value;
            
            if (!clientId) {
                showResult('testResult', 'Please select a client for testing.', 'error');
                return;
            }
            
            showResult('testResult', 'Sending test notification...', 'info');
            
            try {
                const response = await fetch('/api/clients/notifications/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        client_id: clientId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('testResult', `‚úÖ Test notification sent to ${data.client_name}`, 'success');
                } else {
                    showResult('testResult', `‚ùå Test failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult('testResult', `Error: ${error.message}`, 'error');
            }
        }
        
        // Resend welcome message
        async function resendWelcomeMessage() {
            const clientId = document.getElementById('testClientSelect').value;
            
            if (!clientId) {
                showResult('testResult', 'Please select a client.', 'error');
                return;
            }
            
            showResult('testResult', 'Sending welcome message with new password...', 'info');
            
            try {
                const response = await fetch(`/api/clients/notifications/welcome/${clientId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('testResult', `‚úÖ Welcome message sent to ${data.client_name}<br>New Password: <strong>${data.new_password}</strong>`, 'success');
                } else {
                    showResult('testResult', `‚ùå Welcome message failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult('testResult', `Error: ${error.message}`, 'error');
            }
        }
        
        // Check WhatsApp service status
        async function checkWhatsAppStatus() {
            try {
                const response = await fetch('/api/whatsapp-reports/config/validate');
                const data = await response.json();
                
                const statusDiv = document.getElementById('whatsappStatus');
                
                if (data.success && data.validation_result.valid) {
                    statusDiv.innerHTML = `
                        <div style="color: #155724;">
                            <strong>‚úÖ WhatsApp Service Ready</strong><br>
                            Service: ${data.validation_result.service}<br>
                            Method: ${data.validation_result.method}<br>
                            Status: ${data.validation_result.status}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div style="color: #721c24;">
                            <strong>‚ùå WhatsApp Service Not Ready</strong><br>
                            Error: ${data.validation_result?.error || 'Service unavailable'}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('whatsappStatus').innerHTML = `
                    <div style="color: #721c24;">
                        <strong>‚ùå Cannot Check Service Status</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
        
        // Update notification statistics
        function updateNotificationStats(summary) {
            document.getElementById('totalClients').textContent = summary.total_clients;
            document.getElementById('successfulSends').textContent = summary.successful_sends;
            document.getElementById('failedSends').textContent = summary.failed_sends;
            document.getElementById('notificationStats').style.display = 'grid';
        }
        
        // Show result message
        function showResult(elementId, message, type) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
            
            // Auto-hide after 10 seconds for info messages
            if (type === 'info') {
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 10000);
            }
        }
    </script>
</body>
</html>
