<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - BizPulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F7E8EC 0%, #E8D5DA 50%, #D4C2C8 100%);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(115, 44, 63, 0.3);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #732C3F;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .users-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .section-header {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .search-box {
            position: relative;
            width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }
        
        .search-box input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.7);
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .user-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .user-info {
            flex: 1;
            margin-left: 15px;
        }
        
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }
        
        .user-email {
            color: #666;
            font-size: 0.9rem;
        }
        
        .user-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .user-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-icon {
            color: #732C3F;
            width: 16px;
        }
        
        .user-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: #732C3F;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a2332;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .user-role-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .company-info {
            background: rgba(115, 44, 63, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .company-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #732C3F;
            margin-bottom: 5px;
        }
        
        .company-subtitle {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/retail/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
        <h1>üë• Team Members</h1>
        <p>View team members and users in your organization</p>
    </div>

    <div class="container">
        <!-- Company Info -->
        <div class="company-info">
            <div class="company-name" id="companyName">Loading...</div>
            <div class="company-subtitle">Your Organization</div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Team Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number" id="activeUsers">0</div>
                <div class="stat-label">Active Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üïí</div>
                <div class="stat-number" id="recentUsers">0</div>
                <div class="stat-label">Recent Activity</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-number" id="totalAccess">0</div>
                <div class="stat-label">Total Access</div>
            </div>
        </div>

        <!-- Users List -->
        <div class="users-section">
            <div class="section-header">
                <h2 class="section-title">Team Directory</h2>
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchUsers" placeholder="Search team members..." oninput="filterUsers()">
                </div>
            </div>
            
            <div id="usersContainer">
                <div class="loading">
                    <div style="font-size: 2rem; margin-bottom: 10px;">‚è≥</div>
                    Loading team members...
                </div>
            </div>
        </div>
    </div>

    <script>
        let allUsers = [];
        let currentUser = null;

        // Load users on page load
        window.onload = function() {
            loadCurrentUser();
            loadTeamMembers();
        };

        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/auth/user-info');
                const userInfo = await response.json();
                currentUser = userInfo;
                
                // Set company name (for clients, use their company name)
                if (userInfo.user_name) {
                    document.getElementById('companyName').textContent = userInfo.user_name;
                }
            } catch (error) {
                console.error('Error loading current user:', error);
            }
        }

        async function loadTeamMembers() {
            try {
                // For demo purposes, we'll show some sample team members
                // In a real system, this would load actual team members from the same organization
                const response = await fetch('/api/users/team-members');
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        allUsers = data.members || [];
                    }
                } else {
                    // Fallback to demo data if API not available
                    allUsers = generateDemoTeamMembers();
                }

                updateStatistics();
                displayUsers(allUsers);

            } catch (error) {
                console.error('Error loading team members:', error);
                // Show demo data on error
                allUsers = generateDemoTeamMembers();
                updateStatistics();
                displayUsers(allUsers);
            }
        }

        function generateDemoTeamMembers() {
            // Generate some demo team members for the client view
            return [
                {
                    id: 'user1',
                    name: 'John Manager',
                    email: 'john@company.com',
                    role: 'Manager',
                    department: 'Sales',
                    is_active: true,
                    last_login: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString(),
                    created_at: new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString()
                },
                {
                    id: 'user2',
                    name: 'Sarah Assistant',
                    email: 'sarah@company.com',
                    role: 'Assistant',
                    department: 'Admin',
                    is_active: true,
                    last_login: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000).toISOString(),
                    created_at: new Date(Date.now() - 15 * 24 * 60 * 60 * 1000).toISOString()
                },
                {
                    id: 'user3',
                    name: 'Mike Cashier',
                    email: 'mike@company.com',
                    role: 'Cashier',
                    department: 'Store',
                    is_active: true,
                    last_login: new Date(Date.now() - 3 * 60 * 60 * 1000).toISOString(),
                    created_at: new Date(Date.now() - 45 * 24 * 60 * 60 * 1000).toISOString()
                },
                {
                    id: 'user4',
                    name: 'Lisa Supervisor',
                    email: 'lisa@company.com',
                    role: 'Supervisor',
                    department: 'Operations',
                    is_active: false,
                    last_login: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString(),
                    created_at: new Date(Date.now() - 60 * 24 * 60 * 60 * 1000).toISOString()
                }
            ];
        }

        function updateStatistics() {
            const totalUsers = allUsers.length;
            const activeUsers = allUsers.filter(user => user.is_active).length;
            const recentUsers = allUsers.filter(user => {
                if (!user.last_login) return false;
                const lastLogin = new Date(user.last_login);
                const threeDaysAgo = new Date();
                threeDaysAgo.setDate(threeDaysAgo.getDate() - 3);
                return lastLogin > threeDaysAgo;
            }).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('activeUsers').textContent = activeUsers;
            document.getElementById('recentUsers').textContent = recentUsers;
            document.getElementById('totalAccess').textContent = totalUsers; // Total access count
        }

        function displayUsers(users) {
            const container = document.getElementById('usersContainer');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üë•</div>
                        <h3>No Team Members Found</h3>
                        <p>No team members match your search criteria.</p>
                    </div>
                `;
                return;
            }

            const usersHTML = users.map(user => {
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                const statusClass = user.is_active ? 'status-active' : 'status-inactive';
                const statusText = user.is_active ? 'Active' : 'Inactive';

                return `
                    <div class="user-card">
                        <div class="user-role-badge">${user.role || 'Member'}</div>
                        <div class="user-header">
                            <div style="display: flex; align-items: center;">
                                <div class="user-avatar">${initials}</div>
                                <div class="user-info">
                                    <div class="user-name">${user.name}</div>
                                    <div class="user-email">${user.email}</div>
                                </div>
                            </div>
                            <div class="user-status ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="user-details">
                            ${user.department ? `
                                <div class="detail-item">
                                    <span class="detail-icon">üè¢</span>
                                    <span>Department: ${user.department}</span>
                                </div>
                            ` : ''}
                            <div class="detail-item">
                                <span class="detail-icon">üìÖ</span>
                                <span>Joined: ${new Date(user.created_at).toLocaleDateString()}</span>
                            </div>
                            ${user.last_login ? `
                                <div class="detail-item">
                                    <span class="detail-icon">üïí</span>
                                    <span>Last Active: ${new Date(user.last_login).toLocaleDateString()}</span>
                                </div>
                            ` : `
                                <div class="detail-item">
                                    <span class="detail-icon">üïí</span>
                                    <span>Never logged in</span>
                                </div>
                            `}
                        </div>
                        
                        <div class="user-actions">
                            <button class="btn btn-primary" onclick="viewMemberDetails('${user.id}')">
                                üëÅÔ∏è View Profile
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="users-grid">${usersHTML}</div>`;
        }

        function filterUsers() {
            const searchTerm = document.getElementById('searchUsers').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.name.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                (user.role && user.role.toLowerCase().includes(searchTerm)) ||
                (user.department && user.department.toLowerCase().includes(searchTerm))
            );
            displayUsers(filteredUsers);
        }

        function viewMemberDetails(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (user) {
                let details = `Team Member Profile:\n\n`;
                details += `Name: ${user.name}\n`;
                details += `Email: ${user.email}\n`;
                if (user.role) details += `Role: ${user.role}\n`;
                if (user.department) details += `Department: ${user.department}\n`;
                details += `Status: ${user.is_active ? 'Active' : 'Inactive'}\n`;
                details += `Joined: ${new Date(user.created_at).toLocaleString()}\n`;
                if (user.last_login) {
                    details += `Last Active: ${new Date(user.last_login).toLocaleString()}`;
                } else {
                    details += `Last Active: Never`;
                }
                
                alert(details);
            }
        }
    </script>
</body>
</html>
