<!-- FIXED Profile Dropdown Component -->
<style>
/* Profile Dropdown Styles */
.profile-dropdown-container {
    position: relative;
    display: inline-block;
}

.profile-trigger {
    display: flex !important;
    align-items: center;
    gap: 10px;
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: white;
    text-decoration: none;
}

.profile-trigger:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-1px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.profile-avatar {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 14px;
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.profile-info {
    display: flex !important;
    flex-direction: column;
    align-items: flex-start;
    visibility: visible !important;
    opacity: 1 !important;
}

.profile-name {
    font-weight: 600;
    font-size: 14px;
    line-height: 1.2;
    color: white !important;
    display: block !important;
}

.profile-role {
    font-size: 12px;
    opacity: 0.8;
    line-height: 1.2;
    color: white !important;
    display: block !important;
}

.profile-dropdown-arrow {
    font-size: 12px;
    transition: transform 0.3s ease;
    color: white;
}

.profile-dropdown-container.active .profile-dropdown-arrow {
    transform: rotate(180deg);
}

.profile-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    margin-top: 8px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(0, 0, 0, 0.1);
    min-width: 280px;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s ease;
}

.profile-dropdown-container.active .profile-dropdown {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.profile-dropdown-header {
    padding: 20px;
    border-bottom: 1px solid #f0f0f0;
    text-align: center;
}

.profile-dropdown-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 24px;
    margin: 0 auto 15px;
    border: 3px solid #f8f9fa;
}

.profile-dropdown-name {
    font-weight: 600;
    font-size: 16px;
    color: #333;
    margin-bottom: 5px;
}

.profile-dropdown-email {
    font-size: 14px;
    color: #666;
    margin-bottom: 5px;
}

.profile-dropdown-role {
    display: inline-block;
    background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
    color: white;
    padding: 4px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 600;
}

.profile-dropdown-menu {
    padding: 10px 0;
}

.profile-dropdown-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    color: #333;
    text-decoration: none;
    transition: all 0.2s ease;
    cursor: pointer;
}

.profile-dropdown-item:hover {
    background: #f8fafc;
    color: #732C3F;
}

.profile-dropdown-icon {
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
}

.profile-dropdown-text {
    flex: 1;
}

.profile-dropdown-label {
    font-weight: 500;
    font-size: 14px;
}

.profile-dropdown-desc {
    font-size: 12px;
    color: #666;
    margin-top: 2px;
}

.profile-dropdown-divider {
    height: 1px;
    background: #f0f0f0;
    margin: 10px 0;
}

/* Responsive - Always show profile info */
@media (max-width: 768px) {
    .profile-dropdown {
        min-width: 260px;
        right: -10px;
    }
    
    .profile-name {
        font-size: 12px !important;
    }
    
    .profile-role {
        font-size: 11px !important;
    }
}
</style>

<!-- Profile Dropdown HTML -->
<div class="profile-dropdown-container" id="profileDropdownContainer">
    <div class="profile-trigger" onclick="toggleProfileDropdown()">
        <div class="profile-avatar" id="profileAvatar">?</div>
        <div class="profile-info">
            <div class="profile-name" id="profileName">User</div>
            <div class="profile-role" id="profileRole">Loading...</div>
        </div>
        <div class="profile-dropdown-arrow">‚ñº</div>
    </div>
    
    <div class="profile-dropdown" id="profileDropdown">
        <div class="profile-dropdown-header">
            <div class="profile-dropdown-avatar" id="profileDropdownAvatar">?</div>
            <div class="profile-dropdown-name" id="profileDropdownName">User</div>
            <div class="profile-dropdown-email" id="profileDropdownEmail">user@example.com</div>
            <div class="profile-dropdown-role" id="profileDropdownRole">Loading...</div>
        </div>
        
        <div class="profile-dropdown-menu">
            <!-- Change Profile Picture -->
            <a href="#" class="profile-dropdown-item" onclick="changeProfilePicture()">
                <div class="profile-dropdown-icon">üì∑</div>
                <div class="profile-dropdown-text">
                    <div class="profile-dropdown-label">Change Picture</div>
                    <div class="profile-dropdown-desc">Upload a new profile photo</div>
                </div>
            </a>
            
            <div class="profile-dropdown-divider"></div>
            
            <!-- Personal Details -->
            <a href="#" class="profile-dropdown-item" onclick="openPersonalDetails()">
                <div class="profile-dropdown-icon">üë§</div>
                <div class="profile-dropdown-text">
                    <div class="profile-dropdown-label">Personal Details</div>
                    <div class="profile-dropdown-desc">Update your personal information</div>
                </div>
            </a>
            
            <!-- Business Details -->
            <a href="#" class="profile-dropdown-item" onclick="openBusinessDetails()">
                <div class="profile-dropdown-icon">üè¢</div>
                <div class="profile-dropdown-text">
                    <div class="profile-dropdown-label">Business Details</div>
                    <div class="profile-dropdown-desc">Configure your business details</div>
                </div>
            </a>
        </div>
    </div>
</div>

<script>
// Simple Profile Dropdown JavaScript
let profileDropdownOpen = false;

function toggleProfileDropdown() {
    console.log('üîÑ Toggle profile dropdown clicked');
    const container = document.getElementById('profileDropdownContainer');
    if (!container) {
        console.error('‚ùå Profile container not found');
        return;
    }
    
    profileDropdownOpen = !profileDropdownOpen;
    
    if (profileDropdownOpen) {
        container.classList.add('active');
        console.log('‚úÖ Dropdown opened');
        loadProfileData();
    } else {
        container.classList.remove('active');
        console.log('‚úÖ Dropdown closed');
    }
}

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
    const container = document.getElementById('profileDropdownContainer');
    if (container && !container.contains(event.target) && profileDropdownOpen) {
        container.classList.remove('active');
        profileDropdownOpen = false;
        console.log('‚úÖ Dropdown closed (outside click)');
    }
});

// Load profile data immediately
async function loadProfileData() {
    console.log('üîÑ Loading profile data...');
    try {
        const response = await fetch('/api/auth/user-info');
        
        if (response.ok) {
            const userInfo = await response.json();
            console.log('üìä User info received:', userInfo);
            
            if (userInfo && userInfo.user_id) {
                updateProfileDisplay(userInfo);
                return;
            }
        }
        
        // Fallback data
        console.log('‚ö†Ô∏è Using fallback data');
        updateProfileDisplay({
            user_name: 'User',
            user_type: 'client',
            email: 'user@example.com'
        });
        
    } catch (error) {
        console.error('‚ùå Error loading profile:', error);
        updateProfileDisplay({
            user_name: 'User',
            user_type: 'client',
            email: 'user@example.com'
        });
    }
}

function updateProfileDisplay(userInfo) {
    console.log('üîÑ Updating profile display:', userInfo);
    
    const name = userInfo.user_name || 'User';
    const userType = userInfo.user_type || 'user';
    const profilePicture = userInfo.profile_picture;
    const email = userInfo.email || 'user@example.com';
    
    // Generate initials
    const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2) || 'U';
    
    // Update avatars
    const avatarElements = ['profileAvatar', 'profileDropdownAvatar'];
    avatarElements.forEach(id => {
        const element = document.getElementById(id);
        if (element) {
            if (profilePicture) {
                element.style.backgroundImage = `url('${profilePicture}')`;
                element.style.backgroundSize = 'cover';
                element.style.backgroundPosition = 'center';
                element.textContent = '';
            } else {
                element.style.backgroundImage = 'none';
                element.textContent = initials;
            }
            console.log(`‚úÖ Updated avatar ${id}`);
        }
    });
    
    // Update text elements
    const textElements = {
        'profileName': name,
        'profileRole': getRoleDisplayName(userType, userInfo),
        'profileDropdownName': name,
        'profileDropdownEmail': email,
        'profileDropdownRole': getRoleDisplayName(userType, userInfo)
    };
    
    Object.entries(textElements).forEach(([id, value]) => {
        const element = document.getElementById(id);
        if (element) {
            element.textContent = value;
            console.log(`‚úÖ Updated ${id}: ${value}`);
        }
    });
    
    // Force visibility
    const profileInfo = document.querySelector('.profile-info');
    if (profileInfo) {
        profileInfo.style.display = 'flex';
        profileInfo.style.visibility = 'visible';
        profileInfo.style.opacity = '1';
        console.log('‚úÖ Profile info forced visible');
    }
    
    console.log('üéâ Profile display updated successfully');
}

function getRoleDisplayName(userType, userInfo) {
    switch (userType) {
        case 'developer':
        case 'admin':
            return userInfo.is_super_admin ? 'Super Admin' : 'Admin';
        case 'client':
            return 'Business Owner';
        case 'staff':
            return `Staff - ${userInfo.staff_role || 'Member'}`;
        case 'employee':
            return `Employee - ${userInfo.employee_role || 'User'}`;
        default:
            return 'User';
    }
}

// Profile action functions
function openPersonalDetails() {
    window.location.href = '/retail/profile';
    toggleProfileDropdown();
}

function openBusinessDetails() {
    window.location.href = '/business/settings';
    toggleProfileDropdown();
}

function changeProfilePicture() {
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/png,image/jpg,image/jpeg,image/gif,image/webp';
    fileInput.style.display = 'none';
    
    fileInput.onchange = function(event) {
        const file = event.target.files[0];
        if (file) {
            uploadProfilePicture(file);
        }
    };
    
    document.body.appendChild(fileInput);
    fileInput.click();
    document.body.removeChild(fileInput);
    
    toggleProfileDropdown();
}

async function uploadProfilePicture(file) {
    try {
        if (file.size > 5 * 1024 * 1024) {
            alert('‚ùå File size too large. Please choose a file smaller than 5MB.');
            return;
        }
        
        const formData = new FormData();
        formData.append('profile_picture', file);
        
        const response = await fetch('/api/client/profile/picture', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
            const avatarElements = document.querySelectorAll('#profileAvatar, #profileDropdownAvatar');
            avatarElements.forEach(el => {
                el.style.backgroundImage = `url('${result.profile_picture_url}')`;
                el.style.backgroundSize = 'cover';
                el.style.backgroundPosition = 'center';
                el.textContent = '';
            });
            
            alert('‚úÖ Profile picture updated successfully!');
        } else {
            throw new Error(result.error || 'Upload failed');
        }
        
    } catch (error) {
        console.error('Profile picture upload error:', error);
        alert('‚ùå Failed to upload profile picture: ' + error.message);
        loadProfileData();
    }
}

// Load profile data when page loads
document.addEventListener('DOMContentLoaded', function() {
    console.log('üöÄ Profile component loaded');
    loadProfileData();
});

// Also load immediately if DOM is already ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadProfileData);
} else {
    loadProfileData();
}
</script>
