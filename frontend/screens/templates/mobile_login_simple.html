<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizPulse Mobile - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .mobile-login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
        }
        
        .mobile-logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .mobile-title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .mobile-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .demo-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
        }
        
        .demo-info h4 {
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .demo-credentials {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-top: 15px;
            padding: 8px 16px;
            border: 1px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: #667eea;
            color: white;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9rem;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading .login-btn {
            background: #ccc;
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .mobile-login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .mobile-logo {
                font-size: 3rem;
            }
            
            .mobile-title {
                font-size: 1.5rem;
            }
        }
        

    </style>
</head>
<body>
    <div class="mobile-login-container">
        <div class="mobile-logo">üì±</div>
        <h1 class="mobile-title">BizPulse Mobile</h1>
        <p class="mobile-subtitle">Quick & Easy Business Management</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form class="login-form" id="mobileLoginForm">
            <div class="form-group">
                <label for="loginId">Email or Username</label>
                <input type="text" id="loginId" name="loginId" required placeholder="Enter your email or username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                üöÄ Login to Mobile App
            </button>
        </form>
        
        <div class="demo-info">
            <h4>üéØ Demo Credentials:</h4>
            <div class="demo-credentials">
                <span><strong>Email:</strong> bizpulse.erp@gmail.com</span>
                <span><strong>Password:</strong> demo123</span>
                <span style="margin-top: 8px;"><strong>OR</strong></span>
                <span><strong>Username:</strong> demo</span>
                <span><strong>Password:</strong> demo123</span>
            </div>
        </div>
        
        <a href="/login" class="back-link">‚Üê Back to Main Login</a>
    </div>
    

    
    <script>
        // Handle form submission
        document.getElementById('mobileLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            console.log('üîê Mobile login attempt:', loginId);
            
            // Show loading state
            document.body.classList.add('loading');
            loginBtn.textContent = 'üîÑ Logging in...';
            
            try {
                // First test server connectivity
                console.log('üîç Testing server connectivity...');
                const testResponse = await fetch('/api/test');
                console.log('üîç Test response:', testResponse.status);
                
                console.log('üì° Sending login request...');
                const response = await fetch('/api/auth/unified-login', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        loginId: loginId,
                        password: password
                    })
                });
                
                console.log('üì° Login response status:', response.status);
                const data = await response.json();
                console.log('üì° Login response data:', data);
                
                if (response.ok) {
                    showSuccess('‚úÖ Login successful! Redirecting to Mobile Dashboard...');
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userInfo', JSON.stringify(data.user));
                    
                    console.log('üöÄ Redirecting to mobile dashboard...');
                    setTimeout(() => {
                        // Redirect to mobile dashboard
                        window.location.href = '/mobile-dashboard';
                    }, 1500);
                } else {
                    console.error('‚ùå Login failed:', data.message);
                    showError(data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('‚ùå Network error:', error);
                showError('Network error. Please check your connection.');
            } finally {
                // Remove loading state
                document.body.classList.remove('loading');
                loginBtn.textContent = 'üöÄ Login to Mobile App';
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        

        
        // Auto-fill demo credentials on page load
        setTimeout(() => {
            showSuccess('üí° Tip: Use demo credentials above for quick testing!');
        }, 1000);
    </script>
</body>
</html>
