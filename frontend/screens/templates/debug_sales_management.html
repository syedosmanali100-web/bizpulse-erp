<!DOCTYPE html>
<html>
<head>
    <title>Debug Sales Management</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Sales Management Debug</h1>
    
    <div>
        <button onclick="testToday()">Test Today Filter</button>
        <button onclick="testYesterday()">Test Yesterday Filter</button>
        <button onclick="testWeek()">Test Week Filter</button>
        <button onclick="testMonth()">Test Month Filter</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testFilter(filter) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result">Testing ${filter} filter...</div>`;
            
            try {
                const params = new URLSearchParams();
                params.append('filter', filter);
                
                const url = `/api/sales/all?${params.toString()}`;
                console.log('üîó Calling:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('üìä Response:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ ${filter.toUpperCase()} Filter Results:</h3>
                            <p><strong>Records:</strong> ${data.sales.length}</p>
                            <p><strong>Total Sales:</strong> ‚Çπ${data.summary.total_sales || 0}</p>
                            <p><strong>Total Bills:</strong> ${data.summary.total_bills || 0}</p>
                            <p><strong>Date Range:</strong> ${data.filters.startDate} to ${data.filters.endDate}</p>
                            <p><strong>Server Time:</strong> ${data.debug_info.current_time}</p>
                            
                            <h4>Sample Records:</h4>
                            <ul>
                                ${data.sales.slice(0, 3).map(sale => 
                                    `<li>Bill #${sale.bill_number} - ${sale.product_name} - ‚Çπ${sale.total_amount} - ${sale.created_at}</li>`
                                ).join('')}
                            </ul>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error:</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Request Failed:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function testToday() { testFilter('today'); }
        function testYesterday() { testFilter('yesterday'); }
        function testWeek() { testFilter('week'); }
        function testMonth() { testFilter('month'); }
        
        // Auto-test today on load
        window.onload = () => testToday();
    </script>
</body>
</html>
