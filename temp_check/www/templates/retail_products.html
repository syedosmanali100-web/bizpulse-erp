<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Retail Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F7E8EC 0%, #E8D5DA 50%, #D4C2C8 100%);
            overflow-x: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 50%, #A66B7A 100%);
            color: white;
            z-index: 1000;
            transition: transform 0.3s ease;
            box-shadow: 4px 0 15px rgba(115, 44, 63, 0.3);
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #F7E8EC;
        }
        
        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
        
        .controls-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            position: relative;
            flex: 1;
            min-width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #C57C8A;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
        }
        
        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            min-width: 150px;
        }
        
        .add-btn {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(115, 44, 63, 0.3);
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #8B4A5C 0%, #A66B7A 100%);
            box-shadow: 0 4px 12px rgba(115, 44, 63, 0.4);
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .products-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .table-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .product-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .product-image {
            width: 40px;
            height: 40px;
            background: #e3f2fd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .product-details h4 {
            margin: 0;
            color: #333;
            font-size: 0.95rem;
        }
        
        .product-code {
            font-size: 0.8rem;
            color: #666;
        }
        
        .stock-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .stock-good {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .stock-low {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .stock-out {
            background: #ffebee;
            color: #c62828;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
        }
        
        .btn-edit:hover {
            background: linear-gradient(135deg, #8B4A5C 0%, #A66B7A 100%);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #A66B7A 0%, #C57C8A 100%);
            color: white;
        }
        
        .btn-delete:hover {
            background: linear-gradient(135deg, #C57C8A 0%, #D4A5B0 100%);
        }
        
        .btn-stock {
            background: linear-gradient(135deg, #8B4A5C 0%, #A66B7A 100%);
            color: white;
        }
        
        .btn-stock:hover {
            background: linear-gradient(135deg, #A66B7A 0%, #C57C8A 100%);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        
        .close-btn:hover {
            background: #f0f0f0;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1976d2;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(115, 44, 63, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #8B4A5C 0%, #A66B7A 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(115, 44, 63, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #A66B7A 0%, #C57C8A 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(166, 107, 122, 0.3);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #C57C8A 0%, #D4A5B0 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(166, 107, 122, 0.4);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .alert-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">üì¶</div>
            <div class="sidebar-title">Product Management</div>
        </div>
        
        <a href="/retail/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Product Management</h1>
        </div>
        
        <!-- Alert Messages -->
        <div id="alertSuccess" class="alert alert-success"></div>
        <div id="alertError" class="alert alert-error"></div>
        
        <!-- Controls -->
        <div class="controls">
            <div class="controls-row">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search products by name, code, or category...">
                </div>
                
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                    <option value="Grains">Grains</option>
                    <option value="Pulses">Pulses</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Beverages">Beverages</option>
                    <option value="Sweeteners">Sweeteners</option>
                </select>
                
                <select id="stockFilter" class="filter-select">
                    <option value="">All Stock</option>
                    <option value="good">Good Stock</option>
                    <option value="low">Low Stock</option>
                    <option value="out">Out of Stock</option>
                </select>
                
                <button class="add-btn" onclick="openAddModal()">
                    ‚ûï Add Product
                </button>
            </div>
        </div>
        
        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lowStockCount">0</div>
                <div class="stat-label">Low Stock Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="outOfStockCount">0</div>
                <div class="stat-label">Out of Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalValue">‚Çπ0</div>
                <div class="stat-label">Inventory Value</div>
            </div>
        </div>
        
        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading products...
        </div>
        
        <!-- Products Table -->
        <div class="products-table">
            <div class="table-header">
                <h3 class="table-title">Products Inventory</h3>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Cost</th>
                        <th>Stock</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Product</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCode">Product Code *</label>
                            <input type="text" id="productCode" required placeholder="e.g., P001">
                        </div>
                        <div class="form-group">
                            <label for="productName">Product Name *</label>
                            <input type="text" id="productName" required placeholder="e.g., Rice 1kg">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <select id="productCategory">
                                <option value="Grains">Grains</option>
                                <option value="Pulses">Pulses</option>
                                <option value="Cooking">Cooking</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Sweeteners">Sweeteners</option>
                                <option value="Dairy">Dairy</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productUnit">Unit</label>
                            <select id="productUnit">
                                <option value="piece">Piece</option>
                                <option value="kg">Kilogram</option>
                                <option value="gram">Gram</option>
                                <option value="liter">Liter</option>
                                <option value="ml">Milliliter</option>
                                <option value="pack">Pack</option>
                                <option value="bottle">Bottle</option>
                                <option value="box">Box</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCost">Cost Price *</label>
                            <input type="number" id="productCost" required step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Selling Price *</label>
                            <input type="number" id="productPrice" required step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productStock">Current Stock</label>
                            <input type="number" id="productStock" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="productMinStock">Minimum Stock Level</label>
                            <input type="number" id="productMinStock" placeholder="0">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="button" class="btn-primary" onclick="saveProduct()">Save Product</button>
            </div>
        </div>
    </div>
    
    <!-- Stock Update Modal -->
    <div id="stockModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Update Stock</h2>
                <button class="close-btn" onclick="closeStockModal()">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label>Product: <span id="stockProductName"></span></label>
                </div>
                <div class="form-group">
                    <label>Current Stock: <span id="currentStock"></span></label>
                </div>
                <div class="form-group">
                    <label for="stockOperation">Operation</label>
                    <select id="stockOperation">
                        <option value="add">Add Stock</option>
                        <option value="remove">Remove Stock</option>
                        <option value="set">Set Stock</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stockQuantity">Quantity</label>
                    <input type="number" id="stockQuantity" required min="0" placeholder="0">
                </div>
                <input type="hidden" id="stockProductId">
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeStockModal()">Cancel</button>
                <button type="button" class="btn-primary" onclick="updateStock()">Update Stock</button>
            </div>
        </div>
    </div>
    
    <script>
        let products = [];
        let editingProductId = null;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupEventListeners();
        });
        
        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterProducts);
            document.getElementById('categoryFilter').addEventListener('change', filterProducts);
            document.getElementById('stockFilter').addEventListener('change', filterProducts);
        }
        
        // Load products from API
        async function loadProducts() {
            showLoading(true);
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/products', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    products = await response.json();
                    displayProducts(products);
                    updateStats();
                } else {
                    showError('Failed to load products');
                }
            } catch (error) {
                showError('Error loading products: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Display products in table
        function displayProducts(productsToShow) {
            const tbody = document.getElementById('productsTableBody');
            
            if (productsToShow.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #666;">
                            No products found
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = productsToShow.map(product => {
                const stockStatus = getStockStatus(product);
                return `
                    <tr>
                        <td>
                            <div class="product-info">
                                <div class="product-image">üì¶</div>
                                <div class="product-details">
                                    <h4>${product.name}</h4>
                                    <div class="product-code">${product.code}</div>
                                </div>
                            </div>
                        </td>
                        <td>${product.category}</td>
                        <td>‚Çπ${product.price}</td>
                        <td>‚Çπ${product.cost}</td>
                        <td>${product.stock} ${product.unit}</td>
                        <td>
                            <span class="stock-badge stock-${stockStatus.class}">
                                ${stockStatus.label}
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-stock" onclick="openStockModal('${product.id}', '${product.name}', ${product.stock})" title="Update Stock">
                                    üìä
                                </button>
                                <button class="btn btn-edit" onclick="editProduct('${product.id}')" title="Edit">
                                    ‚úèÔ∏è
                                </button>
                                <button class="btn btn-delete" onclick="deleteProduct('${product.id}')" title="Delete">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // Get stock status
        function getStockStatus(product) {
            if (product.stock === 0) {
                return { class: 'out', label: 'Out of Stock' };
            } else if (product.stock <= product.min_stock) {
                return { class: 'low', label: 'Low Stock' };
            } else {
                return { class: 'good', label: 'In Stock' };
            }
        }
        
        // Update statistics
        function updateStats() {
            const totalProducts = products.length;
            const lowStockCount = products.filter(p => p.stock <= p.min_stock && p.stock > 0).length;
            const outOfStockCount = products.filter(p => p.stock === 0).length;
            const totalValue = products.reduce((sum, p) => sum + (p.stock * p.cost), 0);
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('lowStockCount').textContent = lowStockCount;
            document.getElementById('outOfStockCount').textContent = outOfStockCount;
            document.getElementById('totalValue').textContent = `‚Çπ${totalValue.toLocaleString()}`;
        }
        
        // Filter products
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const stockFilter = document.getElementById('stockFilter').value;
            
            let filtered = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.code.toLowerCase().includes(searchTerm) ||
                                    product.category.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !categoryFilter || product.category === categoryFilter;
                
                let matchesStock = true;
                if (stockFilter === 'good') {
                    matchesStock = product.stock > product.min_stock;
                } else if (stockFilter === 'low') {
                    matchesStock = product.stock <= product.min_stock && product.stock > 0;
                } else if (stockFilter === 'out') {
                    matchesStock = product.stock === 0;
                }
                
                return matchesSearch && matchesCategory && matchesStock;
            });
            
            displayProducts(filtered);
        }
        
        // Open add modal
        function openAddModal() {
            editingProductId = null;
            document.getElementById('modalTitle').textContent = 'Add New Product';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productModal').style.display = 'block';
        }
        
        // Edit product
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            editingProductId = productId;
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = product.id;
            document.getElementById('productCode').value = product.code;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productUnit').value = product.unit;
            document.getElementById('productCost').value = product.cost;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productMinStock').value = product.min_stock;
            
            document.getElementById('productModal').style.display = 'block';
        }
        
        // Save product
        async function saveProduct() {
            const formData = {
                code: document.getElementById('productCode').value,
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                unit: document.getElementById('productUnit').value,
                cost: parseFloat(document.getElementById('productCost').value),
                price: parseFloat(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value) || 0,
                min_stock: parseInt(document.getElementById('productMinStock').value) || 0
            };
            
            if (!formData.code || !formData.name || !formData.cost || !formData.price) {
                showError('Please fill all required fields');
                return;
            }
            
            try {
                const token = localStorage.getItem('authToken');
                const url = editingProductId ? `/api/products/${editingProductId}` : '/api/products';
                const method = editingProductId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showSuccess(editingProductId ? 'Product updated successfully' : 'Product added successfully');
                    closeModal();
                    loadProducts();
                } else {
                    const error = await response.json();
                    showError(error.message || 'Failed to save product');
                }
            } catch (error) {
                showError('Error saving product: ' + error.message);
            }
        }
        
        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    showSuccess('Product deleted successfully');
                    loadProducts();
                } else {
                    showError('Failed to delete product');
                }
            } catch (error) {
                showError('Error deleting product: ' + error.message);
            }
        }
        
        // Open stock modal
        function openStockModal(productId, productName, currentStock) {
            document.getElementById('stockProductId').value = productId;
            document.getElementById('stockProductName').textContent = productName;
            document.getElementById('currentStock').textContent = currentStock;
            document.getElementById('stockQuantity').value = '';
            document.getElementById('stockModal').style.display = 'block';
        }
        
        // Update stock
        async function updateStock() {
            const productId = document.getElementById('stockProductId').value;
            const operation = document.getElementById('stockOperation').value;
            const quantity = parseInt(document.getElementById('stockQuantity').value);
            
            if (!quantity || quantity < 0) {
                showError('Please enter a valid quantity');
                return;
            }
            
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            let newStock;
            switch (operation) {
                case 'add':
                    newStock = product.stock + quantity;
                    break;
                case 'remove':
                    newStock = Math.max(0, product.stock - quantity);
                    break;
                case 'set':
                    newStock = quantity;
                    break;
            }
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        ...product,
                        stock: newStock
                    })
                });
                
                if (response.ok) {
                    showSuccess('Stock updated successfully');
                    closeStockModal();
                    loadProducts();
                } else {
                    showError('Failed to update stock');
                }
            } catch (error) {
                showError('Error updating stock: ' + error.message);
            }
        }
        
        // Close modals
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }
        
        function closeStockModal() {
            document.getElementById('stockModal').style.display = 'none';
        }
        
        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showSuccess(message) {
            const alert = document.getElementById('alertSuccess');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }
        
        function showError(message) {
            const alert = document.getElementById('alertError');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }
        
        // Close modals when clicking outside
        window.onclick = function(event) {
            const productModal = document.getElementById('productModal');
            const stockModal = document.getElementById('stockModal');
            
            if (event.target === productModal) {
                closeModal();
            }
            if (event.target === stockModal) {
                closeStockModal();
            }
        }
    </script>
</body>
</html>
