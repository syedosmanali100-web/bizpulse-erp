<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile ERP Diagnostic</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .test { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .test h3 { color: #732C3F; margin: 0 0 10px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { background: #732C3F; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        #console-output { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üîç Mobile ERP Full Diagnostic</h1>
    
    <div class="test">
        <h3>1. Server Connection</h3>
        <button onclick="testServer()">Test Server</button>
        <div id="server-result"></div>
    </div>
    
    <div class="test">
        <h3>2. API Endpoints</h3>
        <button onclick="testAPI('/api/modules')">Test /api/modules</button>
        <button onclick="testAPI('/api/products')">Test /api/products</button>
        <button onclick="testAPI('/api/customers')">Test /api/customers</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test">
        <h3>3. Mobile Template</h3>
        <button onclick="testMobileTemplate()">Test Mobile Page</button>
        <div id="template-result"></div>
    </div>
    
    <div class="test">
        <h3>4. Console Logs</h3>
        <button onclick="clearConsole()">Clear Console</button>
        <div id="console-output"></div>
    </div>
    
    <div class="test">
        <h3>5. Quick Actions</h3>
        <button onclick="window.location.href='/mobile'">Open Mobile App</button>
        <button onclick="window.location.href='/mobile-working'">Open Mobile Working</button>
        <button onclick="window.location.href='/mobile-pwa'">Open Mobile PWA</button>
    </div>

    <script>
        const consoleDiv = document.getElementById('console-output');
        
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole('LOG', args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('ERROR', args.join(' '));
        };
        
        function addToConsole(type, message) {
            const div = document.createElement('div');
            div.className = type === 'ERROR' ? 'error' : 'info';
            div.textContent = `[${type}] ${message}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function clearConsole() {
            consoleDiv.innerHTML = '';
        }
        
        async function testServer() {
            const result = document.getElementById('server-result');
            result.innerHTML = '<p class="info">Testing...</p>';
            
            try {
                const response = await fetch('/api/version');
                const data = await response.json();
                result.innerHTML = `<p class="success">‚úÖ Server is running!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Server error: ${error.message}</p>`;
            }
        }
        
        async function testAPI(endpoint) {
            const result = document.getElementById('api-result');
            result.innerHTML = `<p class="info">Testing ${endpoint}...</p>`;
            
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<p class="success">‚úÖ ${endpoint} working!</p><pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>`;
                } else {
                    result.innerHTML = `<p class="error">‚ùå ${endpoint} returned ${response.status}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå ${endpoint} error: ${error.message}</p>`;
            }
        }
        
        async function testMobileTemplate() {
            const result = document.getElementById('template-result');
            result.innerHTML = '<p class="info">Testing mobile template...</p>';
            
            try {
                const response = await fetch('/mobile');
                const html = await response.text();
                
                const checks = {
                    'Has sideMenu': html.includes('id="sideMenu"'),
                    'Has menuOverlay': html.includes('id="menuOverlay"'),
                    'Has hamburger-btn': html.includes('hamburger-btn'),
                    'Has toggleSideMenu': html.includes('toggleSideMenu'),
                    'Has loadERPModules': html.includes('loadERPModules'),
                    'Has showScreen': html.includes('showScreen'),
                    'File size': `${(html.length / 1024).toFixed(2)} KB`
                };
                
                let output = '<div>';
                for (const [check, value] of Object.entries(checks)) {
                    const status = typeof value === 'boolean' ? (value ? '‚úÖ' : '‚ùå') : 'üìä';
                    const className = typeof value === 'boolean' ? (value ? 'success' : 'error') : 'info';
                    output += `<p class="${className}">${status} ${check}: ${value}</p>`;
                }
                output += '</div>';
                
                result.innerHTML = output;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Template test error: ${error.message}</p>`;
            }
        }
        
        // Auto-run tests on load
        window.addEventListener('load', function() {
            console.log('üîç Diagnostic page loaded');
            testServer();
            setTimeout(() => testMobileTemplate(), 500);
        });
    </script>
</body>
</html>
