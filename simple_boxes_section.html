<style>
    /* Simple Modular Section */
    .bp-modular-wrap {
        background: linear-gradient(180deg, #F7F9FC 0%, #EEF2F6 100%);
        padding: 120px 40px;
        min-height: 100vh;
    }

    .bp-modular-inner {
        max-width: 1400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 100px;
        align-items: flex-start;
    }

    /* LEFT SIDE - Text Content */
    .bp-modular-content {
        position: relative;
    }

    .bp-title {
        font-size: 48px;
        line-height: 1.1;
        color: #0A2540;
        margin-bottom: 24px;
        font-weight: 700;
    }

    .bp-text {
        font-size: 18px;
        line-height: 1.6;
        color: #425466;
        max-width: 540px;
    }

    /* RIGHT SIDE - Boxes Grid */
    .bp-modular-visual {
        position: relative;
        height: 100%;
    }

    .bp-animation-shell {
        position: sticky;
        top: 20px;
        padding: 30px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.5);
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 1fr);
        gap: 12px;
        max-width: 550px;
        height: fit-content;
    }

    /* Simple Box Style */
    .simple-box {
        aspect-ratio: 1;
        background: rgba(50, 50, 50, 0.08);
        border: 1px solid rgba(50, 50, 50, 0.15);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .simple-box:hover {
        background: rgba(50, 50, 50, 0.12);
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    /* Zig-zag scattered positions */
    .simple-box:nth-child(1) { grid-column: 2; grid-row: 1; }
    .simple-box:nth-child(2) { grid-column: 1; grid-row: 2; }
    .simple-box:nth-child(3) { grid-column: 3; grid-row: 2; }
    .simple-box:nth-child(4) { grid-column: 2; grid-row: 3; }
    .simple-box:nth-child(5) { grid-column: 5; grid-row: 1; }
    .simple-box:nth-child(6) { grid-column: 6; grid-row: 2; }
    .simple-box:nth-child(7) { grid-column: 5; grid-row: 3; }
    .simple-box:nth-child(8) { grid-column: 4; grid-row: 3; }
    .simple-box:nth-child(9) { grid-column: 3; grid-row: 4; }
    .simple-box:nth-child(10) { grid-column: 5; grid-row: 4; }
    .simple-box:nth-child(11) { grid-column: 2; grid-row: 5; }
    .simple-box:nth-child(12) { grid-column: 1; grid-row: 4; }
    .simple-box:nth-child(13) { grid-column: 1; grid-row: 6; }
    .simple-box:nth-child(14) { grid-column: 3; grid-row: 6; }
    .simple-box:nth-child(15) { grid-column: 5; grid-row: 5; }
    .simple-box:nth-child(16) { grid-column: 6; grid-row: 4; }
    .simple-box:nth-child(17) { grid-column: 6; grid-row: 6; }
</style>
