<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management - BizPulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #F7E8EC 0%, #E8D5DA 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #732C3F 0%, #8B3A47 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(115, 44, 63, 0.3);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .back-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .section h3 {
            color: #732C3F;
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #732C3F;
        }
        
        .btn {
            background: linear-gradient(135deg, #732C3F 0%, #8B3A47 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .clients-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .client-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .client-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .client-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .client-name {
            font-size: 18px;
            font-weight: 600;
            color: #732C3F;
        }
        
        .client-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .client-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .client-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .credentials-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .credentials-box h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .copy-btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .client-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/retail/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
            <h1>üë• Client Management</h1>
            <p>Create and manage client accounts with automatic login credentials</p>
        </div>
        
        <div class="main-content">
            <!-- Add New Client Form -->
            <div class="section">
                <h3>‚ûï Add New Client</h3>
                
                <form id="clientForm">
                    <div class="form-group">
                        <label for="companyName">Company Name <span class="required">*</span></label>
                        <input type="text" id="companyName" required placeholder="Enter company name">
                    </div>
                    
                    <div class="form-group">
                        <label for="contactEmail">Contact Email <span class="required">*</span></label>
                        <input type="email" id="contactEmail" required placeholder="client@company.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="contactName">Contact Person Name</label>
                        <input type="text" id="contactName" placeholder="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" placeholder="7093635305">
                    </div>
                    
                    <div class="form-group">
                        <label for="whatsappNumber">WhatsApp Number</label>
                        <input type="tel" id="whatsappNumber" placeholder="7093635305">
                    </div>
                    
                    <div class="form-group">
                        <label for="businessAddress">Business Address</label>
                        <textarea id="businessAddress" rows="3" placeholder="Enter complete address"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="businessType">Business Type</label>
                        <select id="businessType">
                            <option value="retail">Retail Store</option>
                            <option value="wholesale">Wholesale</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="hotel">Hotel</option>
                            <option value="services">Services</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="gstNumber">GST Number</label>
                        <input type="text" id="gstNumber" placeholder="22AAAAA0000A1Z5">
                    </div>
                    
                    <button type="submit" class="btn">üöÄ Create Client Account</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">üîÑ Clear Form</button>
                </form>
                
                <div id="result" class="result"></div>
            </div>
            
            <!-- Clients List -->
            <div class="section">
                <h3>üìã Existing Clients</h3>
                
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-success" onclick="loadClients()">üîÑ Refresh List</button>
                    <button class="btn btn-secondary" onclick="exportClients()">üìä Export CSV</button>
                </div>
                
                <div id="clientsList" class="clients-list">
                    <p style="text-align: center; color: #666; padding: 20px;">Click "Refresh List" to load clients...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate username from company name
        function generateUsername(companyName) {
            return companyName.toLowerCase()
                .replace(/[^a-z0-9]/g, '')
                .substring(0, 10) + Math.floor(Math.random() * 1000);
        }
        
        // Generate random password
        function generatePassword() {
            const chars = 'ABCDEFGHJKMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';
            let password = '';
            for (let i = 0; i < 8; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }
        
        // Show result message
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.className = `result ${isSuccess ? 'success' : 'error'}`;
            result.innerHTML = message;
            result.style.display = 'block';
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                result.style.display = 'none';
            }, 10000);
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('clientForm').reset();
        }
        
        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
        
        // Handle form submission
        document.getElementById('clientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const companyName = document.getElementById('companyName').value;
            const contactEmail = document.getElementById('contactEmail').value;
            
            if (!companyName || !contactEmail) {
                showResult('‚ùå Company name and email are required!', false);
                return;
            }
            
            // Generate credentials
            const username = generateUsername(companyName);
            const password = generatePassword();
            
            const clientData = {
                company_name: companyName,
                contact_email: contactEmail,
                contact_name: document.getElementById('contactName').value,
                phone_number: document.getElementById('phoneNumber').value,
                whatsapp_number: document.getElementById('whatsappNumber').value,
                business_address: document.getElementById('businessAddress').value,
                business_type: document.getElementById('businessType').value,
                gst_number: document.getElementById('gstNumber').value,
                username: username,
                password: password
            };
            
            try {
                showResult('üîÑ Creating client account...', true);
                
                const response = await fetch('/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(clientData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const credentialsHtml = `
                        <div class="credentials-box">
                            <h4>üéâ Client Account Created Successfully!</h4>
                            <div class="credential-item">
                                <strong>Username:</strong> 
                                <span>${username}</span>
                                <button class="copy-btn" onclick="copyToClipboard('${username}')">Copy</button>
                            </div>
                            <div class="credential-item">
                                <strong>Password:</strong> 
                                <span>${password}</span>
                                <button class="copy-btn" onclick="copyToClipboard('${password}')">Copy</button>
                            </div>
                            <div class="credential-item">
                                <strong>Login URL:</strong> 
                                <span>http://localhost:5000/login</span>
                                <button class="copy-btn" onclick="copyToClipboard('http://localhost:5000/login')">Copy</button>
                            </div>
                            <p style="margin-top: 10px; font-size: 14px; color: #666;">
                                üìß Send these credentials to your client via email or WhatsApp
                            </p>
                        </div>
                    `;
                    
                    showResult(`‚úÖ Client "${companyName}" created successfully!<br>${credentialsHtml}`, true);
                    clearForm();
                    loadClients(); // Refresh the list
                } else {
                    showResult(`‚ùå Failed to create client: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, false);
            }
        });
        
        // Load clients list
        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                const data = await response.json();
                
                const clientsList = document.getElementById('clientsList');
                
                if (data.success && data.clients.length > 0) {
                    clientsList.innerHTML = '';
                    
                    data.clients.forEach(client => {
                        const clientCard = document.createElement('div');
                        clientCard.className = 'client-card';
                        
                        clientCard.innerHTML = `
                            <div class="client-header">
                                <div class="client-name">${client.company_name}</div>
                                <div class="client-status ${client.is_active ? 'status-active' : 'status-inactive'}">
                                    ${client.is_active ? 'Active' : 'Inactive'}
                                </div>
                            </div>
                            <div class="client-details">
                                <div><strong>Email:</strong> ${client.contact_email}</div>
                                <div><strong>Phone:</strong> ${client.phone_number || 'N/A'}</div>
                                <div><strong>Username:</strong> ${client.username}</div>
                                <div><strong>Business:</strong> ${client.business_type || 'N/A'}</div>
                                <div><strong>Created:</strong> ${new Date(client.created_at).toLocaleDateString()}</div>
                                <div><strong>Last Login:</strong> ${client.last_login ? new Date(client.last_login).toLocaleDateString() : 'Never'}</div>
                            </div>
                            <div class="client-actions">
                                <button class="btn btn-small" onclick="viewClientDetails('${client.id}')">üëÅÔ∏è View</button>
                                <button class="btn btn-small btn-secondary" onclick="resetPassword('${client.id}')">üîë Reset Password</button>
                                <button class="btn btn-small ${client.is_active ? 'btn-danger' : 'btn-success'}" 
                                        onclick="toggleClientStatus('${client.id}', ${!client.is_active})">
                                    ${client.is_active ? 'üö´ Deactivate' : '‚úÖ Activate'}
                                </button>
                            </div>
                        `;
                        
                        clientsList.appendChild(clientCard);
                    });
                } else {
                    clientsList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No clients found. Create your first client above!</p>';
                }
            } catch (error) {
                document.getElementById('clientsList').innerHTML = `<p style="text-align: center; color: #e74c3c; padding: 20px;">Error loading clients: ${error.message}</p>`;
            }
        }
        
        // View client details
        async function viewClientDetails(clientId) {
            try {
                const response = await fetch(`/api/clients/${clientId}`);
                const data = await response.json();
                
                if (data.success) {
                    const client = data.client;
                    alert(`Client Details:\n\nCompany: ${client.company_name}\nEmail: ${client.contact_email}\nUsername: ${client.username}\nPhone: ${client.phone_number || 'N/A'}\nAddress: ${client.business_address || 'N/A'}\nGST: ${client.gst_number || 'N/A'}`);
                }
            } catch (error) {
                alert('Error loading client details');
            }
        }
        
        // Reset password
        async function resetPassword(clientId) {
            if (!confirm('Are you sure you want to reset this client\'s password?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/clients/${clientId}/reset-password`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert(`Password Reset Successfully!\n\nNew Password: ${data.new_password}\n\nPlease share this with your client.`);
                } else {
                    alert('Failed to reset password');
                }
            } catch (error) {
                alert('Error resetting password');
            }
        }
        
        // Toggle client status
        async function toggleClientStatus(clientId, newStatus) {
            try {
                const response = await fetch(`/api/clients/${clientId}/toggle-status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_active: newStatus })
                });
                const data = await response.json();
                
                if (data.success) {
                    loadClients(); // Refresh the list
                } else {
                    alert('Failed to update client status');
                }
            } catch (error) {
                alert('Error updating client status');
            }
        }
        
        // Export clients
        function exportClients() {
            window.open('/api/clients/export', '_blank');
        }
        
        // Load clients on page load
        window.onload = function() {
            loadClients();
        };
    </script>
</body>
</html>
