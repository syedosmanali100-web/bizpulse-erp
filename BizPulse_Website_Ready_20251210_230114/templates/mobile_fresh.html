<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizPulse Mobile ERP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #732C3F;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #732C3F;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(115, 44, 63, 0.3);
        }
        
        .demo-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #666;
        }
        
        .dashboard {
            display: none;
        }
        
        .dashboard.active {
            display: block;
        }
        
        .header {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .header p {
            color: rgba(255,255,255,0.9);
            margin: 0;
        }
        
        .modules {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .module {
            background: white;
            padding: 25px 15px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #e0e0e0;
        }
        
        .module:hover {
            transform: translateY(-5px);
            border-color: #732C3F;
            box-shadow: 0 10px 20px rgba(115, 44, 63, 0.2);
        }
        
        .module-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .module-name {
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .logout-btn {
            background: #f44336;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="container" id="loginScreen">
        <div class="logo">üì±</div>
        <h1>BizPulse Mobile</h1>
        <p>Modern Business Management</p>
        
        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="bizpulse.erp@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="demo123" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="demo-info">
            <strong>Demo Credentials:</strong><br>
            Email: bizpulse.erp@gmail.com<br>
            Password: demo123
        </div>
    </div>
    
    <!-- Dashboard -->
    <div class="container dashboard" id="dashboard">
        <div class="header">
            <h2>Welcome! üëã</h2>
            <p>BizPulse Mobile ERP</p>
        </div>
        
        <div class="modules">
            <div class="module" onclick="alert('Products Module - Coming Soon!')">
                <div class="module-icon">üì¶</div>
                <div class="module-name">Products</div>
            </div>
            
            <div class="module" onclick="alert('Customers Module - Coming Soon!')">
                <div class="module-icon">üë•</div>
                <div class="module-name">Customers</div>
            </div>
            
            <div class="module" onclick="alert('Sales Module - Coming Soon!')">
                <div class="module-icon">üí∞</div>
                <div class="module-name">Sales</div>
            </div>
            
            <div class="module" onclick="alert('Earnings Module - Coming Soon!')">
                <div class="module-icon">üìä</div>
                <div class="module-name">Earnings</div>
            </div>
            
            <div class="module" onclick="alert('Reports Module - Coming Soon!')">
                <div class="module-icon">üìà</div>
                <div class="module-name">Reports</div>
            </div>
            
            <div class="module" onclick="alert('Settings Module - Coming Soon!')">
                <div class="module-icon">‚öôÔ∏è</div>
                <div class="module-name">Settings</div>
            </div>
        </div>
        
        <button class="btn logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <script>
        console.log('‚úÖ Mobile ERP Loaded Successfully!');
        
        function login(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === 'bizpulse.erp@gmail.com' && password === 'demo123') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                console.log('‚úÖ Login Successful!');
            } else {
                alert('Invalid credentials! Use demo credentials.');
            }
        }
        
        function logout() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
            console.log('‚úÖ Logged out!');
        }
        
        console.log('‚úÖ All functions loaded!');
    </script>
</body>
</html>
